<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Email Template Library - GPT Ideas Hub</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-content { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .page-header { text-align: center; margin-bottom: 40px; padding: 40px 0; background: var(--gradient-primary); color: white; border-radius: var(--border-radius); position: relative; overflow: hidden; }
        .page-header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>'); opacity: 0.3; }
        .page-header-content { position: relative; z-index: 2; }
        .page-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 16px; font-family: 'Space Grotesk', sans-serif; }
        .page-meta { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .page-category-badge, .page-number-badge { padding: 8px 16px; background: rgba(255, 255, 255, 0.2); border-radius: 20px; font-size: 0.9rem; font-weight: 500; }
        .back-button { position: fixed; top: 20px; left: 20px; background: var(--primary-color); color: white; padding: 12px 20px; border-radius: var(--border-radius); text-decoration: none; font-weight: 500; transition: var(--transition); z-index: 1000; display: flex; align-items: center; gap: 8px; }
        .back-button:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        
        .email-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        .template-panel { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-md); }
        .editor-panel { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-md); }
        
        .form-section { margin-bottom: 30px; }
        .form-section h3 { color: var(--primary-color); margin-bottom: 15px; border-bottom: 2px solid var(--border-color); padding-bottom: 8px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-primary); }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 10px; border: 2px solid var(--border-color); border-radius: var(--border-radius); font-size: 1rem; transition: var(--transition); }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        .form-textarea { resize: vertical; min-height: 120px; }
        
        .template-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .template-card { background: var(--bg-secondary); padding: 15px; border-radius: var(--border-radius); border: 1px solid var(--border-color); cursor: pointer; transition: var(--transition); }
        .template-card:hover { background: var(--bg-tertiary); transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .template-card.selected { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .template-card.selected .template-title { color: white; }
        .template-title { font-weight: 600; color: var(--text-primary); margin-bottom: 8px; }
        .template-description { font-size: 0.9rem; color: var(--text-secondary); line-height: 1.4; }
        .template-card.selected .template-description { color: rgba(255, 255, 255, 0.8); }
        
        .email-preview { background: #f8fafc; padding: 20px; border-radius: var(--border-radius); border: 1px solid var(--border-color); min-height: 400px; font-family: Arial, sans-serif; }
        .email-header { border-bottom: 2px solid var(--primary-color); padding-bottom: 15px; margin-bottom: 20px; }
        .email-subject { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); margin-bottom: 10px; }
        .email-meta { display: flex; gap: 20px; font-size: 0.9rem; color: var(--text-secondary); }
        .email-body { line-height: 1.6; color: var(--text-primary); }
        
        .action-buttons { display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap; }
        .btn-primary { background: var(--primary-color); color: white; border: none; padding: 12px 24px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: var(--transition); display: flex; align-items: center; gap: 8px; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .btn-secondary { background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--border-color); padding: 12px 24px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: var(--transition); display: flex; align-items: center; gap: 8px; }
        .btn-secondary:hover { background: var(--bg-tertiary); border-color: var(--primary-color); }
        
        .customization-section { background: var(--bg-secondary); padding: 20px; border-radius: var(--border-radius); margin-bottom: 20px; }
        .customization-controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .customization-group { display: flex; flex-direction: column; gap: 5px; }
        .customization-label { font-weight: 500; color: var(--text-primary); font-size: 0.9rem; }
        .customization-input { padding: 8px; border: 1px solid var(--border-color); border-radius: var(--border-radius); font-size: 0.9rem; }
        
        .search-box { width: 100%; padding: 10px; border: 2px solid var(--border-color); border-radius: var(--border-radius); font-size: 1rem; margin-bottom: 20px; }
        .search-box:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        
        .template-categories { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .category-btn { padding: 8px 16px; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--border-radius); cursor: pointer; transition: var(--transition); font-size: 0.9rem; }
        .category-btn:hover { background: var(--bg-tertiary); }
        .category-btn.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        
        @media (max-width: 768px) {
            .page-title { font-size: 2rem; }
            .email-container { grid-template-columns: 1fr; }
            .back-button { position: relative; top: auto; left: auto; margin-bottom: 20px; display: inline-block; }
            .template-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Hub
    </a>
    
    <div class="container">
        <div class="page-content">
            <div class="page-header">
                <div class="page-header-content">
                    <h1 class="page-title">Professional Email Template Library</h1>
                    <div class="page-meta">
                        <span class="page-category-badge">Work & Productivity</span>
                        <span class="page-number-badge">Page #70</span>
                    </div>
                </div>
            </div>
            
            <div class="email-container">
                <div class="template-panel">
                    <div class="form-section">
                        <h3>Email Templates</h3>
                        
                        <input type="text" class="search-box" id="searchBox" placeholder="Search templates...">
                        
                        <div class="template-categories">
                            <button class="category-btn active" data-category="all">All</button>
                            <button class="category-btn" data-category="business">Business</button>
                            <button class="category-btn" data-category="sales">Sales</button>
                            <button class="category-btn" data-category="support">Support</button>
                            <button class="category-btn" data-category="networking">Networking</button>
                            <button class="category-btn" data-category="follow-up">Follow-up</button>
                        </div>
                        
                        <div class="template-grid" id="templateGrid">
                            <!-- Templates will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <div class="editor-panel">
                    <div class="form-section">
                        <h3>Email Editor</h3>
                        
                        <div class="form-group">
                            <label class="form-label">Subject Line</label>
                            <input type="text" class="form-input" id="emailSubject" placeholder="Enter email subject">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Recipient Name</label>
                            <input type="text" class="form-input" id="recipientName" placeholder="Recipient's name">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-input" id="senderName" placeholder="Your name">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Company/Organization</label>
                            <input type="text" class="form-input" id="companyName" placeholder="Your company name">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email Content</label>
                            <textarea class="form-textarea" id="emailContent" placeholder="Email content will appear here when you select a template"></textarea>
                        </div>
                        
                        <div class="customization-section">
                            <h4>Customization Options</h4>
                            <div class="customization-controls">
                                <div class="customization-group">
                                    <label class="customization-label">Tone</label>
                                    <select class="customization-input" id="toneSelect">
                                        <option value="professional">Professional</option>
                                        <option value="friendly">Friendly</option>
                                        <option value="formal">Formal</option>
                                        <option value="casual">Casual</option>
                                    </select>
                                </div>
                                <div class="customization-group">
                                    <label class="customization-label">Length</label>
                                    <select class="customization-input" id="lengthSelect">
                                        <option value="short">Short</option>
                                        <option value="medium">Medium</option>
                                        <option value="long">Long</option>
                                    </select>
                                </div>
                                <div class="customization-group">
                                    <label class="customization-label">Include Call-to-Action</label>
                                    <input type="checkbox" id="includeCTA" checked>
                                </div>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn-primary" id="previewEmail">
                                <i class="fas fa-eye"></i> Preview
                            </button>
                            <button class="btn-secondary" id="copyEmail">
                                <i class="fas fa-copy"></i> Copy to Clipboard
                            </button>
                            <button class="btn-secondary" id="saveTemplate">
                                <i class="fas fa-save"></i> Save Custom Template
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3>Email Preview</h3>
                        <div id="emailPreview" class="email-preview">
                            <p style="text-align: center; color: var(--text-secondary);">Select a template and customize it to see the preview</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class EmailTemplateLibrary {
            constructor() {
                this.templates = this.initializeTemplates();
                this.selectedTemplate = null;
                this.initializeElements();
                this.setupEventListeners();
                this.loadSavedTemplates();
                this.renderTemplates();
                this.setupDefaultValues();
            }
            
            initializeElements() {
                this.searchBox = document.getElementById('searchBox');
                this.templateGrid = document.getElementById('templateGrid');
                this.emailSubject = document.getElementById('emailSubject');
                this.recipientName = document.getElementById('recipientName');
                this.senderName = document.getElementById('senderName');
                this.companyName = document.getElementById('companyName');
                this.emailContent = document.getElementById('emailContent');
                this.toneSelect = document.getElementById('toneSelect');
                this.lengthSelect = document.getElementById('lengthSelect');
                this.includeCTA = document.getElementById('includeCTA');
                this.emailPreview = document.getElementById('emailPreview');
            }
            
            setupEventListeners() {
                document.getElementById('previewEmail').addEventListener('click', () => this.previewEmail());
                document.getElementById('copyEmail').addEventListener('click', () => this.copyEmail());
                document.getElementById('saveTemplate').addEventListener('click', () => this.saveCustomTemplate());
                
                this.searchBox.addEventListener('input', () => this.renderTemplates());
                
                // Category buttons
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.renderTemplates();
                    });
                    });
                
                // Auto-save on input change
                const inputs = document.querySelectorAll('input, textarea, select');
                inputs.forEach(input => {
                    input.addEventListener('input', () => this.saveFormData());
                });
            }
            
            setupDefaultValues() {
                this.senderName.value = localStorage.getItem('emailSenderName') || '';
                this.companyName.value = localStorage.getItem('emailCompanyName') || '';
            }
            
            initializeTemplates() {
                return [
                    {
                        id: 'cold-outreach',
                        title: 'Cold Outreach',
                        description: 'Professional cold email for business development',
                        category: 'sales',
                        subject: 'Quick question about {{company}}',
                        content: `Hi {{recipient}},

I hope this email finds you well. I came across {{company}} and was impressed by your work in {{industry}}.

I'm reaching out because I believe there might be an opportunity for us to collaborate on {{specific_benefit}}.

Would you be open to a 15-minute call next week to discuss how we might work together?

Best regards,
{{sender}}
{{company_name}}`
                    },
                    {
                        id: 'follow-up',
                        title: 'Follow-up Email',
                        description: 'Professional follow-up after a meeting or call',
                        category: 'follow-up',
                        subject: 'Following up on our {{meeting_type}}',
                        content: `Hi {{recipient}},

Thank you for taking the time to {{meeting_action}} yesterday. I really enjoyed our conversation about {{topic}}.

As discussed, I'll {{action_item}} and get back to you by {{deadline}}.

In the meantime, please don't hesitate to reach out if you have any questions.

Looking forward to {{next_step}}.

Best regards,
{{sender}}
{{company_name}}`
                    },
                    {
                        id: 'thank-you',
                        title: 'Thank You Email',
                        description: 'Express gratitude after a meeting or opportunity',
                        category: 'business',
                        subject: 'Thank you for {{opportunity}}',
                        content: `Hi {{recipient}},

I wanted to take a moment to thank you for {{specific_opportunity}}. It was truly {{positive_experience}}.

{{specific_thank_you_details}}

I'm excited about {{future_collaboration}} and look forward to {{next_steps}}.

Thank you again for your time and consideration.

Best regards,
{{sender}}
{{company_name}}`
                    },
                    {
                        id: 'introduction',
                        title: 'Professional Introduction',
                        description: 'Introduce yourself or your company professionally',
                        category: 'networking',
                        subject: 'Introduction from {{sender}} at {{company_name}}',
                        content: `Hi {{recipient}},

I hope you're doing well. My name is {{sender}}, and I'm {{role}} at {{company_name}}.

{{company_description}}

I'm reaching out because {{reason_for_connection}}.

{{specific_ask_or_question}}

I'd love to learn more about your work and explore potential synergies.

Best regards,
{{sender}}
{{company_name}}
{{contact_info}}`
                    },
                    {
                        id: 'support-request',
                        title: 'Support Request',
                        description: 'Professional support or help request',
                        category: 'support',
                        subject: 'Support needed: {{issue_description}}',
                        content: `Hi {{recipient}},

I hope you're having a great day. I'm reaching out regarding {{specific_issue}}.

{{detailed_description}}

{{what_ive_tried}}

I would greatly appreciate your assistance with this matter.

Please let me know if you need any additional information from me.

Thank you for your time and help.

Best regards,
{{sender}}
{{company_name}}`
                    },
                    {
                        id: 'meeting-request',
                        title: 'Meeting Request',
                        description: 'Request a meeting or call professionally',
                        category: 'business',
                        subject: 'Meeting request: {{meeting_topic}}',
                        content: `Hi {{recipient}},

I hope this email finds you well. I'm reaching out because {{reason_for_meeting}}.

{{specific_details}}

I believe a {{meeting_type}} would be valuable to discuss {{meeting_topics}}.

Would you be available for a {{duration}} meeting next week? I'm flexible and can work around your schedule.

Please let me know what works best for you, and I'll send over a calendar invite.

Looking forward to connecting.

Best regards,
{{sender}}
{{company_name}}`
                    },
                    {
                        id: 'proposal-submission',
                        title: 'Proposal Submission',
                        description: 'Submit a proposal or project bid',
                        category: 'business',
                        subject: 'Proposal: {{project_name}}',
                        content: `Hi {{recipient}},

Thank you for the opportunity to submit a proposal for {{project_name}}.

{{proposal_summary}}

I've attached our detailed proposal which includes:
{{proposal_details}}

{{timeline_and_pricing}}

I'm available to discuss this proposal in detail and answer any questions you may have.

Please let me know if you need any additional information or would like to schedule a follow-up call.

Best regards,
{{sender}}
{{company_name}}`
                    },
                    {
                        id: 'resignation',
                        title: 'Resignation Letter',
                        description: 'Professional resignation letter template',
                        category: 'business',
                        subject: 'Resignation - {{sender}}',
                        content: `Dear {{recipient}},

I am writing to formally submit my resignation from my position as {{position}} at {{company_name}}, effective {{resignation_date}}.

{{gratitude_expression}}

{{transition_plan}}

I am committed to ensuring a smooth transition and will complete all pending projects and hand over my responsibilities to {{replacement_or_team}}.

Thank you again for the opportunities for growth and development during my time here.

Best regards,
{{sender}}`
                    }
                ];
            }
            
            renderTemplates() {
                const searchTerm = this.searchBox.value.toLowerCase();
                const activeCategory = document.querySelector('.category-btn.active').dataset.category;
                
                let filteredTemplates = this.templates.filter(template => {
                    const matchesSearch = template.title.toLowerCase().includes(searchTerm) || 
                                        template.description.toLowerCase().includes(searchTerm);
                    const matchesCategory = activeCategory === 'all' || template.category === activeCategory;
                    
                    return matchesSearch && matchesCategory;
                });
                
                this.templateGrid.innerHTML = '';
                
                filteredTemplates.forEach(template => {
                    const templateElement = document.createElement('div');
                    templateElement.className = 'template-card';
                    templateElement.dataset.templateId = template.id;
                    templateElement.innerHTML = `
                        <div class="template-title">${template.title}</div>
                        <div class="template-description">${template.description}</div>
                    `;
                    
                    templateElement.addEventListener('click', () => this.selectTemplate(template));
                    
                    this.templateGrid.appendChild(templateElement);
                });
            }
            
            selectTemplate(template) {
                // Remove previous selection
                document.querySelectorAll('.template-card').forEach(card => {
                    card.classList.remove('selected');
                });
                
                // Select new template
                document.querySelector(`[data-template-id="${template.id}"]`).classList.add('selected');
                
                this.selectedTemplate = template;
                this.emailSubject.value = template.subject;
                this.emailContent.value = template.content;
                
                this.previewEmail();
            }
            
            previewEmail() {
                if (!this.selectedTemplate) {
                    alert('Please select a template first');
                    return;
                }
                
                let content = this.emailContent.value;
                let subject = this.emailSubject.value;
                
                // Replace placeholders
                const recipient = this.recipientName.value || '[Recipient Name]';
                const sender = this.senderName.value || '[Your Name]';
                const company = this.companyName.value || '[Company Name]';
                
                content = content.replace(/\{\{recipient\}\}/g, recipient);
                content = content.replace(/\{\{sender\}\}/g, sender);
                content = content.replace(/\{\{company_name\}\}/g, company);
                content = content.replace(/\{\{company\}\}/g, company);
                
                // Apply tone and length customization
                content = this.applyCustomization(content);
                
                // Update preview
                this.emailPreview.innerHTML = `
                    <div class="email-header">
                        <div class="email-subject">${subject}</div>
                        <div class="email-meta">
                            <span><strong>From:</strong> ${sender} &lt;email@company.com&gt;</span>
                            <span><strong>To:</strong> ${recipient}</span>
                            <span><strong>Date:</strong> ${new Date().toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="email-body">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                `;
            }
            
            applyCustomization(content) {
                const tone = this.toneSelect.value;
                const length = this.lengthSelect.value;
                const includeCTA = this.includeCTA.checked;
                
                // Apply tone adjustments
                if (tone === 'formal') {
                    content = content.replace(/Hi /g, 'Dear ');
                    content = content.replace(/Best regards,/g, 'Sincerely,');
                } else if (tone === 'casual') {
                    content = content.replace(/Dear /g, 'Hi ');
                    content = content.replace(/Best regards,/g, 'Thanks,');
                }
                
                // Apply length adjustments
                if (length === 'short') {
                    // Remove some sentences to make it shorter
                    const sentences = content.split('. ');
                    if (sentences.length > 3) {
                        content = sentences.slice(0, 3).join('. ') + '.';
                    }
                } else if (length === 'long') {
                    // Add more detail
                    if (content.includes('I hope this email finds you well')) {
                        content = content.replace('I hope this email finds you well', 'I hope this email finds you well. I wanted to take a moment to reach out and connect with you.');
                    }
                }
                
                // Add call-to-action if requested
                if (includeCTA && !content.includes('Please let me know') && !content.includes('Would you be open')) {
                    content += '\n\nI look forward to hearing from you.';
                }
                
                return content;
            }
            
            copyEmail() {
                if (!this.selectedTemplate) {
                    alert('Please select a template first');
                    return;
                }
                
                const emailText = `Subject: ${this.emailSubject.value}\n\n${this.emailContent.value}`;
                
                navigator.clipboard.writeText(emailText).then(() => {
                    alert('Email copied to clipboard!');
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = emailText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Email copied to clipboard!');
                });
            }
            
            saveCustomTemplate() {
                if (!this.selectedTemplate) {
                    alert('Please select a template first');
                    return;
                }
                
                const customTemplate = {
                    id: `custom-${Date.now()}`,
                    title: `${this.selectedTemplate.title} (Custom)`,
                    description: 'Customized version of the original template',
                    category: 'custom',
                    subject: this.emailSubject.value,
                    content: this.emailContent.value,
                    originalTemplate: this.selectedTemplate.id,
                    createdAt: new Date().toISOString()
                };
                
                this.templates.push(customTemplate);
                this.renderTemplates();
                this.saveTemplates();
                
                alert('Custom template saved successfully!');
            }
            
            saveFormData() {
                localStorage.setItem('emailSenderName', this.senderName.value);
                localStorage.setItem('emailCompanyName', this.companyName.value);
            }
            
            saveTemplates() {
                localStorage.setItem('emailTemplates', JSON.stringify(this.templates));
            }
            
            loadSavedTemplates() {
                const saved = localStorage.getItem('emailTemplates');
                if (saved) {
                    try {
                        const savedTemplates = JSON.parse(saved);
                        // Merge saved custom templates with default ones
                        const customTemplates = savedTemplates.filter(t => t.category === 'custom');
                        this.templates = [...this.templates, ...customTemplates];
                    } catch (error) {
                        console.error('Error loading saved templates:', error);
                    }
                }
            }
        }
        
        let emailLibrary;
        document.addEventListener('DOMContentLoaded', () => {
            emailLibrary = new EmailTemplateLibrary();
        });
    </script>
</body>
</html>
