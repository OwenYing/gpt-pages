<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Onboarding Checklist - GPT Ideas Hub</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-content { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .page-header { text-align: center; margin-bottom: 40px; padding: 40px 0; background: var(--gradient-primary); color: white; border-radius: var(--border-radius); position: relative; overflow: hidden; }
        .page-header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>'); opacity: 0.3; }
        .page-header-content { position: relative; z-index: 2; }
        .page-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 16px; font-family: 'Space Grotesk', sans-serif; }
        .page-meta { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .page-category-badge, .page-number-badge { padding: 8px 16px; background: rgba(255, 255, 255, 0.2); border-radius: 20px; font-size: 0.9rem; font-weight: 500; }
        .back-button { position: fixed; top: 20px; left: 20px; background: var(--primary-color); color: white; padding: 12px 20px; border-radius: var(--border-radius); text-decoration: none; font-weight: 500; transition: var(--transition); z-index: 1000; display: flex; align-items: center; gap: 8px; }
        .back-button:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        
        .checklist-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        .setup-panel { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-md); }
        .checklist-panel { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-md); }
        
        .form-section { margin-bottom: 30px; }
        .form-section h3 { color: var(--primary-color); margin-bottom: 15px; border-bottom: 2px solid var(--border-color); padding-bottom: 8px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-primary); }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 10px; border: 2px solid var(--border-color); border-radius: var(--border-radius); font-size: 1rem; transition: var(--transition); }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        .form-textarea { resize: vertical; min-height: 80px; }
        
        .add-item-btn { background: var(--primary-color); color: white; border: none; padding: 8px 16px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: var(--transition); display: flex; align-items: center; gap: 8px; margin: 10px 0; }
        .add-item-btn:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        
        .checklist-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: var(--bg-secondary); border-radius: var(--border-radius); margin-bottom: 10px; border: 1px solid var(--border-color); transition: var(--transition); }
        .checklist-item:hover { background: var(--bg-tertiary); }
        .checklist-item.completed { background: #f0fdf4; border-color: #22c55e; }
        .checklist-item.completed .item-text { text-decoration: line-through; color: var(--text-secondary); }
        
        .checkbox { width: 20px; height: 20px; cursor: pointer; accent-color: var(--primary-color); }
        .item-text { flex: 1; font-weight: 500; color: var(--text-primary); }
        .item-category { padding: 4px 8px; background: var(--primary-color); color: white; border-radius: 12px; font-size: 0.8rem; font-weight: 500; }
        .item-actions { display: flex; gap: 8px; }
        .btn-small { padding: 4px 8px; border: none; border-radius: var(--border-radius); cursor: pointer; font-size: 0.8rem; transition: var(--transition); }
        .btn-edit { background: var(--primary-color); color: white; }
        .btn-edit:hover { background: var(--primary-dark); }
        .btn-delete { background: #ef4444; color: white; }
        .btn-delete:hover { background: #dc2626; }
        
        .progress-section { background: var(--bg-secondary); padding: 20px; border-radius: var(--border-radius); margin-bottom: 20px; }
        .progress-bar { width: 100%; height: 20px; background: var(--border-color); border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: var(--primary-color); transition: width 0.3s ease; }
        .progress-text { text-align: center; font-weight: 600; color: var(--text-primary); }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: var(--border-radius); text-align: center; border: 1px solid var(--border-color); }
        .stat-number { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); margin-bottom: 5px; }
        .stat-label { font-size: 0.9rem; color: var(--text-secondary); }
        
        .action-buttons { display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap; }
        .btn-primary { background: var(--primary-color); color: white; border: none; padding: 12px 24px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: var(--transition); display: flex; align-items: center; gap: 8px; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .btn-secondary { background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--border-color); padding: 12px 24px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: var(--transition); display: flex; align-items: center; gap: 8px; }
        .btn-secondary:hover { background: var(--bg-tertiary); border-color: var(--primary-color); }
        
        .template-section { margin-top: 20px; padding: 20px; background: var(--bg-tertiary); border-radius: var(--border-radius); }
        .template-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        .template-btn { padding: 8px 16px; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--border-radius); cursor: pointer; transition: var(--transition); font-size: 0.9rem; }
        .template-btn:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        
        @media (max-width: 768px) {
            .page-title { font-size: 2rem; }
            .checklist-container { grid-template-columns: 1fr; }
            .back-button { position: relative; top: auto; left: auto; margin-bottom: 20px; display: inline-block; }
        }
    </style>
</head>
<body class="individual-page">
    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Hub
    </a>
    
    <div class="container">
        <div class="page-content">
            <div class="page-header">
                <div class="page-header-content">
                    <h1 class="page-title">Client Onboarding Checklist</h1>
                    <div class="page-meta">
                        <span class="page-category-badge">Work & Productivity</span>
                        <span class="page-number-badge">Page #68</span>
                    </div>
                </div>
            </div>
            
            <div class="checklist-container">
                <div class="setup-panel">
                    <div class="form-section">
                        <h3>Client Information</h3>
                        <div class="form-group">
                            <label class="form-label">Client Name</label>
                            <input type="text" class="form-input" id="clientName" placeholder="Client Company Name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Project Type</label>
                            <select class="form-select" id="projectType">
                                <option value="">Select Project Type</option>
                                <option value="web-development">Web Development</option>
                                <option value="mobile-app">Mobile App</option>
                                <option value="design">Design Project</option>
                                <option value="consulting">Consulting</option>
                                <option value="marketing">Marketing</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-input" id="startDate">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Notes</label>
                            <textarea class="form-textarea" id="clientNotes" placeholder="Additional notes about the client or project..."></textarea>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3>Add Checklist Items</h3>
                        <div class="form-group">
                            <label class="form-label">Task Description</label>
                            <input type="text" class="form-input" id="taskDescription" placeholder="Enter task description">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="taskCategory">
                                <option value="pre-onboarding">Pre-Onboarding</option>
                                <option value="contracts">Contracts & Legal</option>
                                <option value="access">Access & Setup</option>
                                <option value="communication">Communication</option>
                                <option value="planning">Planning & Discovery</option>
                                <option value="delivery">Project Delivery</option>
                                <option value="follow-up">Follow-up</option>
                            </select>
                        </div>
                        <button class="add-item-btn" id="addTaskBtn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                    
                    <div class="template-section">
                        <h4>Quick Templates</h4>
                        <div class="template-buttons">
                            <button class="template-btn" onclick="checklistManager.loadTemplate('web-development')">Web Development</button>
                            <button class="template-btn" onclick="checklistManager.loadTemplate('mobile-app')">Mobile App</button>
                            <button class="template-btn" onclick="checklistManager.loadTemplate('design')">Design Project</button>
                            <button class="template-btn" onclick="checklistManager.loadTemplate('consulting')">Consulting</button>
                        </div>
                    </div>
                </div>
                
                <div class="checklist-panel">
                    <div class="progress-section">
                        <h3>Progress Overview</h3>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="totalTasks">0</div>
                                <div class="stat-label">Total Tasks</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="completedTasks">0</div>
                                <div class="stat-label">Completed</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="pendingTasks">0</div>
                                <div class="stat-label">Pending</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="completionRate">0%</div>
                                <div class="stat-label">Completion Rate</div>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressBar"></div>
                        </div>
                        <div class="progress-text" id="progressText">0% Complete</div>
                    </div>
                    
                    <div class="form-section">
                        <h3>Onboarding Checklist</h3>
                        <div id="checklistItems">
                            <!-- Checklist items will be added here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn-primary" id="saveChecklist">
                    <i class="fas fa-save"></i> Save Checklist
                </button>
                <button class="btn-secondary" id="exportChecklist">
                    <i class="fas fa-download"></i> Export CSV
                </button>
                <button class="btn-secondary" id="clearChecklist">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </div>
    </div>
    
    <script>
        class ChecklistManager {
            constructor() {
                this.checklistItems = [];
                this.initializeElements();
                this.setupEventListeners();
                this.loadSavedChecklist();
                this.updateProgress();
            }
            
            initializeElements() {
                this.clientName = document.getElementById('clientName');
                this.projectType = document.getElementById('projectType');
                this.startDate = document.getElementById('startDate');
                this.clientNotes = document.getElementById('clientNotes');
                this.taskDescription = document.getElementById('taskDescription');
                this.taskCategory = document.getElementById('taskCategory');
                this.checklistItems = document.getElementById('checklistItems');
                this.totalTasks = document.getElementById('totalTasks');
                this.completedTasks = document.getElementById('completedTasks');
                this.pendingTasks = document.getElementById('pendingTasks');
                this.completionRate = document.getElementById('completionRate');
                this.progressBar = document.getElementById('progressBar');
                this.progressText = document.getElementById('progressText');
            }
            
            setupEventListeners() {
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
                document.getElementById('saveChecklist').addEventListener('click', () => this.saveChecklist());
                document.getElementById('exportChecklist').addEventListener('click', () => this.exportChecklist());
                document.getElementById('clearChecklist').addEventListener('click', () => this.clearChecklist());
                
                // Auto-save on input change
                const inputs = document.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        this.saveChecklist();
                    });
                });
                
                // Set default start date to today
                this.startDate.value = new Date().toISOString().split('T')[0];
            }
            
            addTask() {
                const description = this.taskDescription.value.trim();
                const category = this.taskCategory.value;
                
                if (!description) {
                    alert('Please enter a task description');
                    return;
                }
                
                const task = {
                    id: Date.now(),
                    description: description,
                    category: category,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                this.checklistItems.push(task);
                this.renderChecklist();
                this.updateProgress();
                this.saveChecklist();
                
                // Clear input
                this.taskDescription.value = '';
            }
            
            renderChecklist() {
                this.checklistItems.innerHTML = '';
                
                if (this.checklistItems.length === 0) {
                    this.checklistItems.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">No checklist items yet. Add some tasks to get started!</p>';
                    return;
                }
                
                // Group by category
                const groupedTasks = this.groupTasksByCategory();
                
                Object.keys(groupedTasks).forEach(category => {
                    const categoryHeader = document.createElement('h4');
                    categoryHeader.style.cssText = 'color: var(--primary-color); margin: 20px 0 10px 0; padding-bottom: 5px; border-bottom: 1px solid var(--border-color);';
                    categoryHeader.textContent = this.getCategoryDisplayName(category);
                    this.checklistItems.appendChild(categoryHeader);
                    
                    groupedTasks[category].forEach(task => {
                        const taskElement = document.createElement('div');
                        taskElement.className = `checklist-item ${task.completed ? 'completed' : ''}`;
                        taskElement.innerHTML = `
                            <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''} 
                                   onchange="checklistManager.toggleTask(${task.id})">
                            <div class="item-text">${task.description}</div>
                            <span class="item-category">${this.getCategoryDisplayName(task.category)}</span>
                            <div class="item-actions">
                                <button class="btn-small btn-edit" onclick="checklistManager.editTask(${task.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-small btn-delete" onclick="checklistManager.deleteTask(${task.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        
                        this.checklistItems.appendChild(taskElement);
                    });
                });
            }
            
            groupTasksByCategory() {
                const grouped = {};
                this.checklistItems.forEach(task => {
                    if (!grouped[task.category]) {
                        grouped[task.category] = [];
                    }
                    grouped[task.category].push(task);
                });
                return grouped;
            }
            
            getCategoryDisplayName(category) {
                const displayNames = {
                    'pre-onboarding': 'Pre-Onboarding',
                    'contracts': 'Contracts & Legal',
                    'access': 'Access & Setup',
                    'communication': 'Communication',
                    'planning': 'Planning & Discovery',
                    'delivery': 'Project Delivery',
                    'follow-up': 'Follow-up'
                };
                return displayNames[category] || category;
            }
            
            toggleTask(id) {
                const task = this.checklistItems.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.renderChecklist();
                    this.updateProgress();
                    this.saveChecklist();
                }
            }
            
            editTask(id) {
                const task = this.checklistItems.find(t => t.id === id);
                if (task) {
                    const newDescription = prompt('Edit task description:', task.description);
                    if (newDescription !== null && newDescription.trim() !== '') {
                        task.description = newDescription.trim();
                        this.renderChecklist();
                        this.saveChecklist();
                    }
                }
            }
            
            deleteTask(id) {
                if (confirm('Delete this task?')) {
                    this.checklistItems = this.checklistItems.filter(t => t.id !== id);
                    this.renderChecklist();
                    this.updateProgress();
                    this.saveChecklist();
                }
            }
            
            updateProgress() {
                const total = this.checklistItems.length;
                const completed = this.checklistItems.filter(t => t.completed).length;
                const pending = total - completed;
                const rate = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                this.totalTasks.textContent = total;
                this.completedTasks.textContent = completed;
                this.pendingTasks.textContent = pending;
                this.completionRate.textContent = `${rate}%`;
                this.progressBar.style.width = `${rate}%`;
                this.progressText.textContent = `${rate}% Complete`;
            }
            
            loadTemplate(templateType) {
                const templates = {
                    'web-development': [
                        { description: 'Initial client consultation call', category: 'pre-onboarding' },
                        { description: 'Project requirements gathering', category: 'planning' },
                        { description: 'Contract signing and deposit', category: 'contracts' },
                        { description: 'Client portal access setup', category: 'access' },
                        { description: 'Project timeline creation', category: 'planning' },
                        { description: 'Design approval process', category: 'delivery' },
                        { description: 'Development kickoff meeting', category: 'communication' },
                        { description: 'Regular progress updates', category: 'communication' },
                        { description: 'Testing and feedback collection', category: 'delivery' },
                        { description: 'Final delivery and handover', category: 'delivery' },
                        { description: 'Post-launch support setup', category: 'follow-up' }
                    ],
                    'mobile-app': [
                        { description: 'App concept discussion', category: 'pre-onboarding' },
                        { description: 'User research and personas', category: 'planning' },
                        { description: 'Technical requirements analysis', category: 'planning' },
                        { description: 'Contract and payment terms', category: 'contracts' },
                        { description: 'Development environment setup', category: 'access' },
                        { description: 'UI/UX design approval', category: 'delivery' },
                        { description: 'Development milestones', category: 'delivery' },
                        { description: 'Testing and quality assurance', category: 'delivery' },
                        { description: 'App store submission', category: 'delivery' },
                        { description: 'Launch and marketing support', category: 'follow-up' }
                    ],
                    'design': [
                        { description: 'Brand discovery session', category: 'pre-onboarding' },
                        { description: 'Creative brief development', category: 'planning' },
                        { description: 'Contract and payment schedule', category: 'contracts' },
                        { description: 'Design software access', category: 'access' },
                        { description: 'Initial concepts presentation', category: 'delivery' },
                        { description: 'Client feedback collection', category: 'communication' },
                        { description: 'Revisions and refinements', category: 'delivery' },
                        { description: 'Final design delivery', category: 'delivery' },
                        { description: 'Asset handover and guidelines', category: 'delivery' },
                        { description: 'Design usage training', category: 'follow-up' }
                    ],
                    'consulting': [
                        { description: 'Initial needs assessment', category: 'pre-onboarding' },
                        { description: 'Consulting agreement signing', category: 'contracts' },
                        { description: 'Stakeholder interviews', category: 'planning' },
                        { description: 'Data collection and analysis', category: 'planning' },
                        { description: 'Strategy development', category: 'delivery' },
                        { description: 'Recommendations presentation', category: 'delivery' },
                        { description: 'Implementation planning', category: 'delivery' },
                        { description: 'Progress monitoring setup', category: 'follow-up' },
                        { description: 'Follow-up consultation', category: 'follow-up' }
                    ]
                };
                
                if (templates[templateType]) {
                    this.checklistItems = templates[templateType].map((item, index) => ({
                        id: Date.now() + index,
                        description: item.description,
                        category: item.category,
                        completed: false,
                        createdAt: new Date().toISOString()
                    }));
                    
                    this.renderChecklist();
                    this.updateProgress();
                    this.saveChecklist();
                    
                    // Update project type
                    this.projectType.value = templateType;
                }
            }
            
            exportChecklist() {
                if (this.checklistItems.length === 0) {
                    alert('No checklist items to export');
                    return;
                }
                
                const clientName = this.clientName.value || 'Client';
                const projectType = this.projectType.value || 'Project';
                const startDate = this.startDate.value || 'N/A';
                
                let csvContent = `Client: ${clientName}\nProject Type: ${projectType}\nStart Date: ${startDate}\n\n`;
                csvContent += 'Task,Category,Status,Date Added\n';
                
                this.checklistItems.forEach(task => {
                    const status = task.completed ? 'Completed' : 'Pending';
                    const date = new Date(task.createdAt).toLocaleDateString();
                    csvContent += `"${task.description}","${this.getCategoryDisplayName(task.category)}","${status}","${date}"\n`;
                });
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${clientName}-onboarding-checklist.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
            }
            
            clearChecklist() {
                if (confirm('Are you sure you want to clear all checklist items? This cannot be undone.')) {
                    this.checklistItems = [];
                    this.renderChecklist();
                    this.updateProgress();
                    this.saveChecklist();
                }
            }
            
            saveChecklist() {
                const checklistData = {
                    clientName: this.clientName.value,
                    projectType: this.projectType.value,
                    startDate: this.startDate.value,
                    clientNotes: this.clientNotes.value,
                    checklistItems: this.checklistItems
                };
                
                localStorage.setItem('clientOnboardingChecklist', JSON.stringify(checklistData));
            }
            
            loadSavedChecklist() {
                const saved = localStorage.getItem('clientOnboardingChecklist');
                if (saved) {
                    try {
                        const checklistData = JSON.parse(saved);
                        this.clientName.value = checklistData.clientName || '';
                        this.projectType.value = checklistData.projectType || '';
                        this.startDate.value = checklistData.startDate || '';
                        this.clientNotes.value = checklistData.clientNotes || '';
                        this.checklistItems = checklistData.checklistItems || [];
                        
                        this.renderChecklist();
                        this.updateProgress();
                    } catch (error) {
                        console.error('Error loading saved checklist:', error);
                    }
                }
            }
        }
        
        let checklistManager;
        document.addEventListener('DOMContentLoaded', () => {
            checklistManager = new ChecklistManager();
        });
    </script>
</body>
</html>
