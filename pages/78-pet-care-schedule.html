<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Schedule - GPT Ideas Hub</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .pet-care-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .pet-header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
        }
        
        .pet-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-pet-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .add-pet-btn:hover {
            transform: translateY(-2px);
        }
        
        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .pet-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .pet-card:hover {
            transform: translateY(-5px);
        }
        
        .pet-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .pet-card-header h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .pet-card-body {
            padding: 20px;
        }
        
        .pet-info {
            margin-bottom: 20px;
        }
        
        .pet-info p {
            margin: 8px 0;
            color: #666;
        }
        
        .pet-info strong {
            color: #333;
        }
        
        .care-tasks {
            margin-bottom: 20px;
        }
        
        .care-tasks h4 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
            padding-bottom: 8px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .task-item.completed {
            background: #d4edda;
            color: #155724;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
        }
        
        .task-details {
            flex: 1;
        }
        
        .task-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .task-date {
            font-size: 0.9rem;
            color: #666;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .edit-btn {
            background: #ffc107;
            color: #212529;
        }
        
        .edit-btn:hover {
            background: #e0a800;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .add-task-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 15px;
            width: 100%;
        }
        
        .add-task-btn:hover {
            background: #218838;
        }
        
        .stats-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
            font-weight: 500;
        }
        
        .export-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .export-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        
        .export-btn:hover {
            background: #138496;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .close:hover {
            color: #000;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .pets-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="pet-care-container">
        <div class="pet-header">
            <h1><i class="fas fa-paw"></i> Pet Care Schedule</h1>
            <p>Track pet care tasks and veterinary appointments</p>
        </div>

        <!-- Add Pet Form -->
        <div class="pet-form">
            <h2><i class="fas fa-plus-circle"></i> Add New Pet</h2>
            <form id="addPetForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="petName">Pet Name *</label>
                        <input type="text" id="petName" required>
                    </div>
                    <div class="form-group">
                        <label for="petType">Pet Type *</label>
                        <select id="petType" required>
                            <option value="">Select Pet Type</option>
                            <option value="Dog">Dog</option>
                            <option value="Cat">Cat</option>
                            <option value="Bird">Bird</option>
                            <option value="Fish">Fish</option>
                            <option value="Hamster">Hamster</option>
                            <option value="Rabbit">Rabbit</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="petBreed">Breed</label>
                        <input type="text" id="petBreed">
                    </div>
                    <div class="form-group">
                        <label for="petAge">Age (years)</label>
                        <input type="number" id="petAge" min="0" step="0.1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="petWeight">Weight (lbs)</label>
                        <input type="number" id="petWeight" min="0" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="petColor">Color</label>
                        <input type="text" id="petColor">
                    </div>
                </div>
                <div class="form-group">
                    <label for="petNotes">Notes</label>
                    <textarea id="petNotes" rows="3" placeholder="Any special care instructions, medical conditions, or other notes..."></textarea>
                </div>
                <button type="submit" class="add-pet-btn">
                    <i class="fas fa-plus"></i> Add Pet
                </button>
            </form>
        </div>

        <!-- Statistics -->
        <div class="stats-section">
            <h2><i class="fas fa-chart-bar"></i> Pet Care Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalPets">0</div>
                    <div class="stat-label">Total Pets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="upcomingAppointments">0</div>
                    <div class="stat-label">Upcoming Appointments</div>
                </div>
            </div>
        </div>

        <!-- Pets Grid -->
        <div id="petsGrid" class="pets-grid">
            <!-- Pet cards will be generated here -->
        </div>

        <!-- Export Section -->
        <div class="export-section">
            <button class="export-btn" onclick="exportToCSV()">
                <i class="fas fa-download"></i> Export to CSV
            </button>
            <button class="export-btn" onclick="exportToJSON()">
                <i class="fas fa-code"></i> Export to JSON
            </button>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">&times;</span>
            <h2>Add Care Task</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskName">Task Name *</label>
                    <input type="text" id="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskType">Task Type *</label>
                    <select id="taskType" required>
                        <option value="">Select Task Type</option>
                        <option value="Feeding">Feeding</option>
                        <option value="Grooming">Grooming</option>
                        <option value="Exercise">Exercise</option>
                        <option value="Medication">Medication</option>
                        <option value="Vet Visit">Vet Visit</option>
                        <option value="Vaccination">Vaccination</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Training">Training</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDate">Due Date *</label>
                    <input type="date" id="taskDate" required>
                </div>
                <div class="form-group">
                    <label for="taskTime">Time</label>
                    <input type="time" id="taskTime">
                </div>
                <div class="form-group">
                    <label for="taskFrequency">Frequency</label>
                    <select id="taskFrequency">
                        <option value="Once">Once</option>
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Every 3 months">Every 3 months</option>
                        <option value="Every 6 months">Every 6 months</option>
                        <option value="Yearly">Yearly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskNotes">Notes</label>
                    <textarea id="taskNotes" rows="3" placeholder="Any additional details about this task..."></textarea>
                </div>
                <button type="submit" class="add-pet-btn">Add Task</button>
            </form>
        </div>
    </div>

    <script>
        let pets = JSON.parse(localStorage.getItem('petCareData')) || [];
        let currentPetId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderPets();
            updateStats();
            setDefaultDates();
        });

        // Set default dates for forms
        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDate').value = today;
        }

        // Add Pet Form Handler
        document.getElementById('addPetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pet = {
                id: Date.now(),
                name: document.getElementById('petName').value,
                type: document.getElementById('petType').value,
                breed: document.getElementById('petBreed').value,
                age: parseFloat(document.getElementById('petAge').value) || 0,
                weight: parseFloat(document.getElementById('petWeight').value) || 0,
                color: document.getElementById('petColor').value,
                notes: document.getElementById('petNotes').value,
                tasks: [],
                createdAt: new Date().toISOString()
            };
            
            pets.push(pet);
            saveData();
            renderPets();
            updateStats();
            
            // Reset form
            document.getElementById('addPetForm').reset();
            
            // Show success message
            showNotification('Pet added successfully!', 'success');
        });

        // Add Task Form Handler
        document.getElementById('addTaskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!currentPetId) return;
            
            const task = {
                id: Date.now(),
                name: document.getElementById('taskName').value,
                type: document.getElementById('taskType').value,
                date: document.getElementById('taskDate').value,
                time: document.getElementById('taskTime').value,
                frequency: document.getElementById('taskFrequency').value,
                notes: document.getElementById('taskNotes').value,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            const pet = pets.find(p => p.id === currentPetId);
            if (pet) {
                pet.tasks.push(task);
                saveData();
                renderPets();
                updateStats();
                closeTaskModal();
                showNotification('Task added successfully!', 'success');
            }
        });

        // Render Pets
        function renderPets() {
            const petsGrid = document.getElementById('petsGrid');
            petsGrid.innerHTML = '';
            
            if (pets.length === 0) {
                petsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-paw" style="font-size: 3rem; margin-bottom: 20px; color: #ccc;"></i>
                        <h3>No pets added yet</h3>
                        <p>Add your first pet to start tracking their care schedule!</p>
                    </div>
                `;
                return;
            }
            
            pets.forEach(pet => {
                const petCard = createPetCard(pet);
                petsGrid.appendChild(petCard);
            });
        }

        // Create Pet Card
        function createPetCard(pet) {
            const card = document.createElement('div');
            card.className = 'pet-card';
            
            const completedTasks = pet.tasks.filter(task => task.completed).length;
            const totalTasks = pet.tasks.length;
            
            card.innerHTML = `
                <div class="pet-card-header">
                    <h3>${pet.name}</h3>
                    <p>${pet.type}${pet.breed ? ' • ' + pet.breed : ''}</p>
                </div>
                <div class="pet-card-body">
                    <div class="pet-info">
                        <p><strong>Age:</strong> ${pet.age > 0 ? pet.age + ' years' : 'Unknown'}</p>
                        <p><strong>Weight:</strong> ${pet.weight > 0 ? pet.weight + ' lbs' : 'Unknown'}</p>
                        <p><strong>Color:</strong> ${pet.color || 'Unknown'}</p>
                        ${pet.notes ? `<p><strong>Notes:</strong> ${pet.notes}</p>` : ''}
                    </div>
                    
                    <div class="care-tasks">
                        <h4>Care Tasks (${completedTasks}/${totalTasks})</h4>
                        <div id="tasks-${pet.id}">
                            ${renderTasks(pet.tasks)}
                        </div>
                        <button class="add-task-btn" onclick="openTaskModal(${pet.id})">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                    
                    <div style="margin-top: 20px; text-align: center;">
                        <button class="edit-btn" onclick="editPet(${pet.id})" style="margin-right: 10px;">
                            <i class="fas fa-edit"></i> Edit Pet
                        </button>
                        <button class="delete-btn" onclick="deletePet(${pet.id})">
                            <i class="fas fa-trash"></i> Delete Pet
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Render Tasks
        function renderTasks(tasks) {
            if (tasks.length === 0) {
                return '<p style="color: #666; text-align: center; font-style: italic;">No tasks yet</p>';
            }
            
            return tasks
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <div class="task-details">
                            <div class="task-name">${task.name}</div>
                            <div class="task-date">
                                ${formatDate(task.date)} ${task.time ? 'at ' + task.time : ''} 
                                ${task.frequency !== 'Once' ? '• ' + task.frequency : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="edit-btn" onclick="editTask(${task.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn" onclick="deleteTask(${task.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
        }

        // Toggle Task Completion
        function toggleTask(taskId) {
            for (let pet of pets) {
                const task = pet.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    break;
                }
            }
            saveData();
            renderPets();
            updateStats();
        }

        // Open Task Modal
        function openTaskModal(petId) {
            currentPetId = petId;
            document.getElementById('taskModal').style.display = 'block';
            setDefaultDates();
        }

        // Close Task Modal
        function closeTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
            document.getElementById('addTaskForm').reset();
            currentPetId = null;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('taskModal');
            if (event.target === modal) {
                closeTaskModal();
            }
        }

        // Edit Pet
        function editPet(petId) {
            const pet = pets.find(p => p.id === petId);
            if (pet) {
                // For simplicity, we'll just show an alert with edit instructions
                alert(`To edit ${pet.name}, you can:\n1. Delete this pet\n2. Add a new one with the correct information\n\nThis is a basic version - in a full app, you'd have an edit form.`);
            }
        }

        // Delete Pet
        function deletePet(petId) {
            if (confirm('Are you sure you want to delete this pet? This action cannot be undone.')) {
                pets = pets.filter(p => p.id !== petId);
                saveData();
                renderPets();
                updateStats();
                showNotification('Pet deleted successfully!', 'success');
            }
        }

        // Edit Task
        function editTask(taskId) {
            alert('Task editing feature would be implemented in a full version. For now, you can delete and recreate the task.');
        }

        // Delete Task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                for (let pet of pets) {
                    pet.tasks = pet.tasks.filter(t => t.id !== taskId);
                }
                saveData();
                renderPets();
                updateStats();
                showNotification('Task deleted successfully!', 'success');
            }
        }

        // Update Statistics
        function updateStats() {
            const totalPets = pets.length;
            const totalTasks = pets.reduce((sum, pet) => sum + pet.tasks.length, 0);
            const completedTasks = pets.reduce((sum, pet) => sum + pet.tasks.filter(t => t.completed).length, 0);
            
            const today = new Date();
            const upcomingAppointments = pets.reduce((sum, pet) => {
                return sum + pet.tasks.filter(task => {
                    const taskDate = new Date(task.date);
                    return !task.completed && taskDate >= today;
                }).length;
            }, 0);
            
            document.getElementById('totalPets').textContent = totalPets;
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('upcomingAppointments').textContent = upcomingAppointments;
        }

        // Save Data
        function saveData() {
            localStorage.setItem('petCareData', JSON.stringify(pets));
        }

        // Format Date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Export to CSV
        function exportToCSV() {
            if (pets.length === 0) {
                alert('No pets to export!');
                return;
            }
            
            let csv = 'Pet Name,Pet Type,Breed,Age,Weight,Color,Notes,Task Name,Task Type,Due Date,Time,Frequency,Completed\n';
            
            pets.forEach(pet => {
                if (pet.tasks.length === 0) {
                    csv += `${pet.name},${pet.type},${pet.breed},${pet.age},${pet.weight},${pet.color},"${pet.notes}",,,,,\n`;
                } else {
                    pet.tasks.forEach(task => {
                        csv += `${pet.name},${pet.type},${pet.breed},${pet.age},${pet.weight},${pet.color},"${pet.notes}",${task.name},${task.type},${task.date},${task.time},${task.frequency},${task.completed}\n`;
                    });
                }
            });
            
            downloadCSV(csv, 'pet-care-schedule.csv');
        }

        // Export to JSON
        function exportToJSON() {
            if (pets.length === 0) {
                alert('No pets to export!');
                return;
            }
            
            const dataStr = JSON.stringify(pets, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'pet-care-schedule.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Download CSV
        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Show Notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'success' ? '#28a745' : '#17a2b8'};
                color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1001;
                font-weight: 500;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
