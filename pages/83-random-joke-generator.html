<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator - GPT Ideas Hub</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: var(--gradient-primary);
            color: white;
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .page-header-content {
            position: relative;
            z-index: 2;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .page-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .page-category-badge {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .page-number-badge {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .content-section {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
        }
        
        .content-section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .content-section p {
            line-height: 1.8;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }
        
        .joke-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .joke-card {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .joke-setup {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .joke-punchline {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 30px;
            line-height: 1.6;
            display: none;
        }
        
        .joke-punchline.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .joke-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .joke-btn {
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .new-joke-btn {
            background: var(--primary-color);
            color: white;
        }
        
        .new-joke-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .reveal-btn {
            background: var(--info-color);
            color: white;
        }
        
        .reveal-btn:hover {
            background: #0c7a8a;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .reveal-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }
        
        .favorite-btn {
            background: var(--danger-color);
            color: white;
        }
        
        .favorite-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .favorite-btn.favorited {
            background: #e31b23;
        }
        
        .share-btn {
            background: var(--success-color);
            color: white;
        }
        
        .share-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .joke-category {
            background: var(--bg-tertiary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .joke-rating {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .rating-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .rating-stars {
            display: flex;
            gap: 5px;
        }
        
        .star {
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-muted);
            transition: var(--transition);
        }
        
        .star:hover, .star.active {
            color: #ffd700;
        }
        
        .category-filter {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background: white;
            color: var(--text-secondary);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .filter-btn:hover, .filter-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }
        
        .stats-section {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .favorites-section {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
        }
        
        .favorite-joke {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            border-left: 4px solid var(--danger-color);
        }
        
        .favorite-joke:last-child {
            margin-bottom: 0;
        }
        
        .favorite-setup {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .favorite-punchline {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .favorite-actions {
            display: flex;
            gap: 10px;
        }
        
        .remove-favorite-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .remove-favorite-btn:hover {
            background: #c82333;
        }
        
        .share-favorite-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .share-favorite-btn:hover {
            background: #138496;
        }
        
        .empty-favorites {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-favorites i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .export-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .export-btn {
            background: var(--info-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: var(--transition);
        }
        
        .export-btn:hover {
            background: #0c7a8a;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .joke-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .joke-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
            
            .filter-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Hub
    </a>
    
    <div class="page-content">
        <div class="page-header">
            <div class="page-header-content">
                <h1 class="page-title">😄 Random Joke Generator</h1>
                <div class="page-meta">
                    <span class="page-category-badge">Fun & Entertainment</span>
                    <span class="page-number-badge">Page 83</span>
                </div>
                <p style="margin-top: 16px; font-size: 1.1rem; opacity: 0.9;">Generate random jokes for entertainment</p>
            </div>
        </div>
        
        <div class="joke-container">

        <!-- Category Filter -->
        <div class="category-filter">
            <h3><i class="fas fa-filter"></i> Filter by Category</h3>
            <div class="filter-buttons" id="categoryFilters">
                <!-- Category filter buttons will be generated here -->
            </div>
        </div>

        <!-- Joke Card -->
        <div class="joke-card" id="jokeCard">
            <div class="joke-category" id="jokeCategory">General</div>
            <div class="joke-setup" id="jokeSetup">Click "New Joke" to get started!</div>
            <div class="joke-punchline" id="jokePunchline"></div>
            
            <div class="joke-actions">
                <button class="joke-btn new-joke-btn" onclick="loadNewJoke()">
                    <i class="fas fa-random"></i> New Joke
                </button>
                <button class="joke-btn reveal-btn" id="revealBtn" onclick="revealPunchline()" disabled>
                    <i class="fas fa-eye"></i> Reveal Punchline
                </button>
                <button class="joke-btn favorite-btn" id="favoriteBtn" onclick="toggleFavorite()" style="display: none;">
                    <i class="fas fa-heart"></i> <span id="favoriteText">Favorite</span>
                </button>
                <button class="joke-btn share-btn" id="shareBtn" onclick="shareJoke()" style="display: none;">
                    <i class="fas fa-share"></i> Share
                </button>
            </div>
            
            <div class="joke-rating" id="jokeRating" style="display: none;">
                <span class="rating-label">Rate this joke:</span>
                <div class="rating-stars">
                    <span class="star" onclick="rateJoke(1)">★</span>
                    <span class="star" onclick="rateJoke(2)">★</span>
                    <span class="star" onclick="rateJoke(3)">★</span>
                    <span class="star" onclick="rateJoke(4)">★</span>
                    <span class="star" onclick="rateJoke(5)">★</span>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-section">
            <h2><i class="fas fa-chart-bar"></i> Your Joke Stats</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalJokes">0</div>
                    <div class="stat-label">Jokes Generated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="favoriteCount">0</div>
                    <div class="stat-label">Favorites</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="averageRating">0.0</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="currentCategory">All</div>
                    <div class="stat-label">Current Category</div>
                </div>
            </div>
        </div>

        <!-- Favorites Section -->
        <div class="favorites-section">
            <h2><i class="fas fa-heart"></i> Favorite Jokes</h2>
            <div id="favoritesList">
                <!-- Favorite jokes will be generated here -->
            </div>
        </div>

        <!-- Export Section -->
        <div class="export-section">
            <button class="export-btn" onclick="exportToCSV()">
                <i class="fas fa-download"></i> Export to CSV
            </button>
            <button class="export-btn" onclick="exportToJSON()">
                <i class="fas fa-code"></i> Export to JSON
            </button>
        </div>
        </div>
    </div>

    <script>
        let currentJoke = null;
        let currentCategory = 'all';
        let favorites = [];
        let jokeHistory = [];
        let stats = {
            totalJokes: 0,
            favoriteCount: 0,
            totalRating: 0,
            ratedJokes: 0
        };

        // Joke database
        const jokeDatabase = {
            'general': [
                {
                    setup: "Why don't scientists trust atoms?",
                    punchline: "Because they make up everything!",
                    category: "Science"
                },
                {
                    setup: "What do you call a fake noodle?",
                    punchline: "An impasta!",
                    category: "Food"
                },
                {
                    setup: "Why did the scarecrow win an award?",
                    punchline: "He was outstanding in his field!",
                    category: "Agriculture"
                }
            ],
            'dad-jokes': [
                {
                    setup: "What do you call a bear with no teeth?",
                    punchline: "A gummy bear!",
                    category: "Animals"
                },
                {
                    setup: "Why don't eggs tell jokes?",
                    punchline: "They'd crack each other up!",
                    category: "Food"
                },
                {
                    setup: "What do you call a fish wearing a bowtie?",
                    punchline: "So-fish-ticated!",
                    category: "Animals"
                }
            ],
            'knock-knock': [
                {
                    setup: "Knock, knock. Who's there? Boo. Boo who?",
                    punchline: "Don't cry, it's just a joke!",
                    category: "Classic"
                },
                {
                    setup: "Knock, knock. Who's there? Lettuce. Lettuce who?",
                    punchline: "Lettuce in, it's cold out here!",
                    category: "Food"
                },
                {
                    setup: "Knock, knock. Who's there? Cows go. Cows go who?",
                    punchline: "No, cows go moo!",
                    category: "Animals"
                }
            ],
            'puns': [
                {
                    setup: "What do you call a can opener that doesn't work?",
                    punchline: "A can't opener!",
                    category: "Wordplay"
                },
                {
                    setup: "What do you call a bear with no teeth?",
                    punchline: "A gummy bear!",
                    category: "Animals"
                },
                {
                    setup: "Why did the math book look so sad?",
                    punchline: "Because it had too many problems!",
                    category: "Education"
                }
            ],
            'work': [
                {
                    setup: "Why did the employee get fired from the calendar factory?",
                    punchline: "Because he took a few days off!",
                    category: "Workplace"
                },
                {
                    setup: "What do you call a computer that sings?",
                    punchline: "A Dell!",
                    category: "Technology"
                },
                {
                    setup: "Why don't programmers like nature?",
                    punchline: "It has too many bugs!",
                    category: "Technology"
                }
            ]
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupCategoryFilters();
            loadNewJoke();
            updateStats();
            renderFavorites();
        });

        // Setup Category Filters
        function setupCategoryFilters() {
            const categoryFilters = document.getElementById('categoryFilters');
            const categories = [
                { id: 'all', name: 'All Categories' },
                { id: 'general', name: 'General' },
                { id: 'dad-jokes', name: 'Dad Jokes' },
                { id: 'knock-knock', name: 'Knock Knock' },
                { id: 'puns', name: 'Puns' },
                { id: 'work', name: 'Work & Tech' }
            ];
            
            categoryFilters.innerHTML = categories.map(category => `
                <button class="filter-btn ${category.id === 'all' ? 'active' : ''}" 
                        onclick="filterByCategory('${category.id}')">
                    ${category.name}
                </button>
            `).join('');
        }

        // Filter by Category
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadNewJoke();
        }

        // Load New Joke
        function loadNewJoke() {
            let availableJokes = [];
            
            if (currentCategory === 'all') {
                // Get jokes from all categories
                Object.values(jokeDatabase).forEach(categoryJokes => {
                    availableJokes = availableJokes.concat(categoryJokes);
                });
            } else {
                availableJokes = jokeDatabase[currentCategory] || [];
            }
            
            if (availableJokes.length === 0) {
                showNoJokesMessage();
                return;
            }
            
            // Select a random joke
            currentJoke = availableJokes[Math.floor(Math.random() * availableJokes.length)];
            
            // Update the display
            document.getElementById('jokeCategory').textContent = currentJoke.category;
            document.getElementById('jokeSetup').textContent = currentJoke.setup;
            document.getElementById('jokePunchline').textContent = currentJoke.punchline;
            document.getElementById('jokePunchline').classList.remove('show');
            
            // Reset buttons
            document.getElementById('revealBtn').disabled = false;
            document.getElementById('favoriteBtn').style.display = 'inline-block';
            document.getElementById('shareBtn').style.display = 'inline-block';
            document.getElementById('jokeRating').style.display = 'none';
            
            // Update favorite button state
            updateFavoriteButton();
            
            // Add to history
            addToHistory();
            
            // Update stats
            stats.totalJokes++;
            updateStats();
            
            // Save data
            saveData();
        }

        // Reveal Punchline
        function revealPunchline() {
            document.getElementById('jokePunchline').classList.add('show');
            document.getElementById('revealBtn').disabled = true;
            document.getElementById('jokeRating').style.display = 'flex';
        }

        // Toggle Favorite
        function toggleFavorite() {
            if (!currentJoke) return;
            
            const jokeKey = `${currentJoke.setup}-${currentJoke.punchline}`;
            const existingIndex = favorites.findIndex(fav => 
                fav.setup === currentJoke.setup && fav.punchline === currentJoke.punchline
            );
            
            if (existingIndex >= 0) {
                // Remove from favorites
                favorites.splice(existingIndex, 1);
                stats.favoriteCount--;
                showNotification('Removed from favorites!', 'info');
            } else {
                // Add to favorites
                favorites.push({
                    ...currentJoke,
                    dateAdded: new Date().toISOString()
                });
                stats.favoriteCount++;
                showNotification('Added to favorites!', 'success');
            }
            
            updateFavoriteButton();
            updateStats();
            renderFavorites();
            saveData();
        }

        // Update Favorite Button
        function updateFavoriteButton() {
            if (!currentJoke) return;
            
            const isFavorited = favorites.some(fav => 
                fav.setup === currentJoke.setup && fav.punchline === currentJoke.punchline
            );
            
            const favoriteBtn = document.getElementById('favoriteBtn');
            const favoriteText = document.getElementById('favoriteText');
            
            if (isFavorited) {
                favoriteBtn.classList.add('favorited');
                favoriteText.textContent = 'Favorited';
            } else {
                favoriteBtn.classList.remove('favorited');
                favoriteText.textContent = 'Favorite';
            }
        }

        // Share Joke
        function shareJoke() {
            if (!currentJoke) return;
            
            const jokeText = `${currentJoke.setup}\n\n${currentJoke.punchline}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Random Joke',
                    text: jokeText
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(jokeText).then(() => {
                    showNotification('Joke copied to clipboard!', 'success');
                }).catch(() => {
                    showNotification('Failed to copy joke', 'error');
                });
            }
        }

        // Rate Joke
        function rateJoke(rating) {
            if (!currentJoke) return;
            
            // Update stars
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            
            // Update stats
            stats.totalRating += rating;
            stats.ratedJokes++;
            
            updateStats();
            saveData();
            
            showNotification(`Rated ${rating} stars!`, 'success');
        }

        // Add to History
        function addToHistory() {
            if (!currentJoke) return;
            
            const historyItem = {
                id: Date.now(),
                setup: currentJoke.setup,
                punchline: currentJoke.punchline,
                category: currentJoke.category,
                date: new Date().toISOString()
            };
            
            jokeHistory.unshift(historyItem);
            
            // Keep only last 100 jokes
            if (jokeHistory.length > 100) {
                jokeHistory = jokeHistory.slice(0, 100);
            }
        }

        // Update Stats Display
        function updateStats() {
            document.getElementById('totalJokes').textContent = stats.totalJokes;
            document.getElementById('favoriteCount').textContent = stats.favoriteCount;
            document.getElementById('averageRating').textContent = stats.ratedJokes > 0 ? 
                (stats.totalRating / stats.ratedJokes).toFixed(1) : '0.0';
            document.getElementById('currentCategory').textContent = 
                currentCategory === 'all' ? 'All' : currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1);
        }

        // Render Favorites
        function renderFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = `
                    <div class="empty-favorites">
                        <i class="fas fa-heart"></i>
                        <h3>No favorite jokes yet</h3>
                        <p>Click the heart button on jokes you like to add them here!</p>
                    </div>
                `;
                return;
            }
            
            favoritesList.innerHTML = favorites.map(joke => `
                <div class="favorite-joke">
                    <div class="favorite-setup">${joke.setup}</div>
                    <div class="favorite-punchline">${joke.punchline}</div>
                    <div class="favorite-actions">
                        <button class="remove-favorite-btn" onclick="removeFavorite('${joke.setup}', '${joke.punchline}')">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                        <button class="share-favorite-btn" onclick="shareFavoriteJoke('${joke.setup}', '${joke.punchline}')">
                            <i class="fas fa-share"></i> Share
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Remove Favorite
        function removeFavorite(setup, punchline) {
            if (confirm('Remove this joke from favorites?')) {
                favorites = favorites.filter(fav => 
                    !(fav.setup === setup && fav.punchline === punchline)
                );
                stats.favoriteCount--;
                
                updateStats();
                renderFavorites();
                updateFavoriteButton();
                saveData();
                
                showNotification('Removed from favorites!', 'success');
            }
        }

        // Share Favorite Joke
        function shareFavoriteJoke(setup, punchline) {
            const jokeText = `${setup}\n\n${punchline}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Favorite Joke',
                    text: jokeText
                });
            } else {
                navigator.clipboard.writeText(jokeText).then(() => {
                    showNotification('Joke copied to clipboard!', 'success');
                }).catch(() => {
                    showNotification('Failed to copy joke', 'error');
                });
            }
        }

        // Show No Jokes Message
        function showNoJokesMessage() {
            document.getElementById('jokeSetup').textContent = 'No jokes available for this category.';
            document.getElementById('jokeCategory').textContent = 'N/A';
            document.getElementById('jokePunchline').textContent = '';
            document.getElementById('revealBtn').disabled = true;
            document.getElementById('favoriteBtn').style.display = 'none';
            document.getElementById('shareBtn').style.display = 'none';
            document.getElementById('jokeRating').style.display = 'none';
        }

        // Export to CSV
        function exportToCSV() {
            if (favorites.length === 0) {
                alert('No favorites to export!');
                return;
            }
            
            let csv = 'Setup,Punchline,Category,Date Added\n';
            
            favorites.forEach(joke => {
                csv += `"${joke.setup}","${joke.punchline}","${joke.category}","${joke.dateAdded}"\n`;
            });
            
            downloadCSV(csv, 'favorite-jokes.csv');
        }

        // Export to JSON
        function exportToJSON() {
            if (favorites.length === 0) {
                alert('No favorites to export!');
                return;
            }
            
            const exportData = {
                stats: stats,
                favorites: favorites,
                history: jokeHistory
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'joke-data.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Download CSV
        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Show Notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#17a2b8'};
                color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1001;
                font-weight: 500;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Save Data
        function saveData() {
            localStorage.setItem('jokeStats', JSON.stringify(stats));
            localStorage.setItem('jokeFavorites', JSON.stringify(favorites));
            localStorage.setItem('jokeHistory', JSON.stringify(jokeHistory));
        }

        // Load Data
        function loadData() {
            const savedStats = localStorage.getItem('jokeStats');
            const savedFavorites = localStorage.getItem('jokeFavorites');
            const savedHistory = localStorage.getItem('jokeHistory');
            
            if (savedStats) {
                stats = JSON.parse(savedStats);
            }
            
            if (savedFavorites) {
                favorites = JSON.parse(savedFavorites);
            }
            
            if (savedHistory) {
                jokeHistory = JSON.parse(savedHistory);
            }
        }
    </script>
</body>
</html>
