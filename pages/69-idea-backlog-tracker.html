    <style>
        .page-content { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .page-header { text-align: center; margin-bottom: 40px; padding: 40px 0; background: var(--gradient-primary); color: white; border-radius: var(--border-radius); position: relative; overflow: hidden; }
        .page-header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>'); opacity: 0.3; }

        .input-panel { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-md); }
        .backlog-panel { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-md); }
        
        .form-section { margin-bottom: 30px; }

        .form-input, .form-select, .form-textarea { width: 100%; padding: 10px; border: 2px solid var(--border-color); border-radius: var(--border-radius); font-size: 1rem; transition: var(--transition); }

        .idea-item { background: var(--bg-secondary); padding: 20px; border-radius: var(--border-radius); margin-bottom: 15px; border: 1px solid var(--border-color); transition: var(--transition); }
        .idea-item:hover { background: var(--bg-tertiary); transform: translateY(-2px); box-shadow: var(--shadow-md); }

        .idea-footer { display: flex; justify-content: space-between; align-items: center; }
        .idea-date { font-size: 0.8rem; color: var(--text-secondary); }

        .filter-select { padding: 6px 12px; border: 1px solid var(--border-color); border-radius: var(--border-radius); font-size: 0.9rem; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: var(--border-radius); text-align: center; border: 1px solid var(--border-color); }
        .stat-number { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); margin-bottom: 5px; }

        .action-buttons { display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap; }
        .btn-primary { background: var(--primary-color); color: white; border: none; padding: 12px 24px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: var(--transition); display: flex; align-items: center; gap: 8px; }

        .btn-secondary:hover { background: var(--bg-tertiary); border-color: var(--primary-color); }
        
        .search-box { width: 100%; padding: 10px; border: 2px solid var(--border-color); border-radius: var(--border-radius); font-size: 1rem; margin-bottom: 20px; }
        .search-box:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        
        @media (max-width: 768px) {
            .page-title { font-size: 2rem; }
            .backlog-container { grid-template-columns: 1fr; }
            .back-button { position: relative; top: auto; left: auto; margin-bottom: 20px; display: inline-block; }
            .idea-header { flex-direction: column; gap: 10px; }
            .idea-meta { justify-content: flex-start; }
        }
    </style>

    <script>
        class IdeaBacklogTracker {
            constructor() {
                this.ideas = [];
                this.initializeElements();
                this.setupEventListeners();
                this.loadSavedIdeas();
                this.updateStats();
                this.renderIdeas();
            }
            
            initializeElements() {
                this.ideaTitle = document.getElementById('ideaTitle');
                this.ideaDescription = document.getElementById('ideaDescription');
                this.ideaCategory = document.getElementById('ideaCategory');
                this.ideaPriority = document.getElementById('ideaPriority');
                this.ideaTags = document.getElementById('ideaTags');
                this.ideaEffort = document.getElementById('ideaEffort');
                this.ideasList = document.getElementById('ideasList');
                this.searchBox = document.getElementById('searchBox');
                this.filterCategory = document.getElementById('filterCategory');
                this.filterPriority = document.getElementById('filterPriority');
                this.filterStatus = document.getElementById('filterStatus');
                this.totalIdeas = document.getElementById('totalIdeas');
                this.backlogCount = document.getElementById('backlogCount');
                this.inProgressCount = document.getElementById('inProgressCount');
                this.completedCount = document.getElementById('completedCount');
            }
            
            setupEventListeners() {
                document.getElementById('addIdeaBtn').addEventListener('click', () => this.addIdea());
                document.getElementById('exportBacklog').addEventListener('click', () => this.exportBacklog());
                document.getElementById('clearBacklog').addEventListener('click', () => this.clearBacklog());
                
                // Search and filter
                this.searchBox.addEventListener('input', () => this.renderIdeas());
                this.filterCategory.addEventListener('change', () => this.renderIdeas());
                this.filterPriority.addEventListener('change', () => this.renderIdeas());
                this.filterStatus.addEventListener('change', () => this.renderIdeas());
            }
            
            addIdea() {
                const title = this.ideaTitle.value.trim();
                const description = this.ideaDescription.value.trim();
                const category = this.ideaCategory.value;
                const priority = this.ideaPriority.value;
                const tags = this.ideaTags.value.trim();
                const effort = this.ideaEffort.value;
                
                if (!title || !description || !category) {
                    alert('Please fill in the title, description, and category');
                    return;
                }
                
                const idea = {
                    id: Date.now(),
                    title: title,
                    description: description,
                    category: category,
                    priority: priority,
                    tags: tags ? tags.split(',').map(tag => tag.trim()) : [],
                    effort: effort,
                    status: 'backlog',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                this.ideas.push(idea);
                this.renderIdeas();
                this.updateStats();
                this.saveIdeas();
                
                // Clear form
                this.ideaTitle.value = '';
                this.ideaDescription.value = '';
                this.ideaCategory.value = '';
                this.ideaPriority.value = 'low';
                this.ideaTags.value = '';
                this.ideaEffort.value = '';
            }
            
            renderIdeas() {
                const searchTerm = this.searchBox.value.toLowerCase();
                const categoryFilter = this.filterCategory.value;
                const priorityFilter = this.filterPriority.value;
                const statusFilter = this.filterStatus.value;
                
                let filteredIdeas = this.ideas.filter(idea => {
                    const matchesSearch = idea.title.toLowerCase().includes(searchTerm) || 
                                        idea.description.toLowerCase().includes(searchTerm) ||
                                        idea.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    const matchesCategory = !categoryFilter || idea.category === categoryFilter;
                    const matchesPriority = !priorityFilter || idea.priority === priorityFilter;
                    const matchesStatus = !statusFilter || idea.status === statusFilter;
                    
                    return matchesSearch && matchesCategory && matchesPriority && matchesStatus;
                });
                
                // Sort by priority (high first) then by creation date
                filteredIdeas.sort((a, b) => {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    const priorityDiff = priorityOrder[b.priority] - priorityOrder[a.priority];
                    if (priorityDiff !== 0) return priorityDiff;
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });
                
                this.ideasList.innerHTML = '';
                
                if (filteredIdeas.length === 0) {
                    this.ideasList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">No ideas found matching your criteria.</p>';
                    return;
                }
                
                filteredIdeas.forEach(idea => {
                    const ideaElement = document.createElement('div');
                    ideaElement.className = `idea-item ${idea.priority}-priority`;
                    ideaElement.innerHTML = `
                        <div class="idea-header">
                            <div>
                                <div class="idea-title">${idea.title}</div>
                                <div class="idea-meta">
                                    <span class="idea-category">${this.getCategoryDisplayName(idea.category)}</span>
                                    <span class="idea-priority ${idea.priority}">${idea.priority.charAt(0).toUpperCase() + idea.priority.slice(1)}</span>
                                    <span class="idea-status ${idea.status}">${this.getStatusDisplayName(idea.status)}</span>
                                    ${idea.effort ? `<span class="idea-effort">${this.getEffortDisplayName(idea.effort)}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="idea-description">${idea.description}</div>
                        ${idea.tags.length > 0 ? `
                            <div class="idea-tags">
                                ${idea.tags.map(tag => `<span class="idea-tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="idea-footer">
                            <div class="idea-date">Created: ${new Date(idea.createdAt).toLocaleDateString()}</div>
                            <div class="idea-actions">
                                <button class="btn-small btn-status" onclick="ideaTracker.changeStatus(${idea.id})">
                                    <i class="fas fa-edit"></i> Status
                                </button>
                                <button class="btn-small btn-edit" onclick="ideaTracker.editIdea(${idea.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn-small btn-delete" onclick="ideaTracker.deleteIdea(${idea.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                    
                    this.ideasList.appendChild(ideaElement);
                });
            }
            
            getCategoryDisplayName(category) {
                const displayNames = {
                    'product': 'Product',
                    'feature': 'Feature',
                    'improvement': 'Improvement',
                    'bug-fix': 'Bug Fix',
                    'research': 'Research',
                    'design': 'Design',
                    'marketing': 'Marketing',
                    'other': 'Other'
                };
                return displayNames[category] || category;
            }
            
            getStatusDisplayName(status) {
                const displayNames = {
                    'backlog': 'Backlog',
                    'in-progress': 'In Progress',
                    'completed': 'Completed',
                    'archived': 'Archived'
                };
                return displayNames[status] || status;
            }
            
            getEffortDisplayName(effort) {
                const displayNames = {
                    'small': 'Small',
                    'medium': 'Medium',
                    'large': 'Large',
                    'epic': 'Epic'
                };
                return displayNames[effort] || effort;
            }
            
            changeStatus(id) {
                const idea = this.ideas.find(i => i.id === id);
                if (idea) {
                    const statuses = ['backlog', 'in-progress', 'completed', 'archived'];
                    const currentIndex = statuses.indexOf(idea.status);
                    const nextIndex = (currentIndex + 1) % statuses.length;
                    idea.status = statuses[nextIndex];
                    idea.updatedAt = new Date().toISOString();
                    
                    this.renderIdeas();
                    this.updateStats();
                    this.saveIdeas();
                }
            }
            
            editIdea(id) {
                const idea = this.ideas.find(i => i.id === id);
                if (idea) {
                    const newTitle = prompt('Edit idea title:', idea.title);
                    if (newTitle !== null && newTitle.trim() !== '') {
                        idea.title = newTitle.trim();
                        idea.updatedAt = new Date().toISOString();
                        
                        const newDescription = prompt('Edit idea description:', idea.description);
                        if (newDescription !== null && newDescription.trim() !== '') {
                            idea.description = newDescription.trim();
                        }
                        
                        this.renderIdeas();
                        this.saveIdeas();
                    }
                }
            }
            
            deleteIdea(id) {
                if (confirm('Delete this idea?')) {
                    this.ideas = this.ideas.filter(i => i.id !== id);
                    this.renderIdeas();
                    this.updateStats();
                    this.saveIdeas();
                }
            }
            
            updateStats() {
                const total = this.ideas.length;
                const backlog = this.ideas.filter(i => i.status === 'backlog').length;
                const inProgress = this.ideas.filter(i => i.status === 'in-progress').length;
                const completed = this.ideas.filter(i => i.status === 'completed').length;
                
                this.totalIdeas.textContent = total;
                this.backlogCount.textContent = backlog;
                this.inProgressCount.textContent = inProgress;
                this.completedCount.textContent = completed;
            }
            
            exportBacklog() {
                if (this.ideas.length === 0) {
                    alert('No ideas to export');
                    return;
                }
                
                let csvContent = 'Title,Description,Category,Priority,Status,Effort,Tags,Created Date,Updated Date\n';
                
                this.ideas.forEach(idea => {
                    const tags = idea.tags.join('; ');
                    const createdDate = new Date(idea.createdAt).toLocaleDateString();
                    const updatedDate = new Date(idea.updatedAt).toLocaleDateString();
                    
                    csvContent += `"${idea.title}","${idea.description}","${this.getCategoryDisplayName(idea.category)}","${idea.priority}","${this.getStatusDisplayName(idea.status)}","${this.getEffortDisplayName(idea.effort)}","${tags}","${createdDate}","${updatedDate}"\n`;
                });
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'idea-backlog.csv';
                a.click();
                window.URL.revokeObjectURL(url);
            }
            
            clearBacklog() {
                if (confirm('Are you sure you want to clear all ideas? This cannot be undone.')) {
                    this.ideas = [];
                    this.renderIdeas();
                    this.updateStats();
                    this.saveIdeas();
                }
            }
            
            saveIdeas() {
                localStorage.setItem('ideaBacklog', JSON.stringify(this.ideas));
            }
            
            loadSavedIdeas() {
                const saved = localStorage.getItem('ideaBacklog');
                if (saved) {
                    try {
                        this.ideas = JSON.parse(saved);
                    } catch (error) {
                        console.error('Error loading saved ideas:', error);
                        this.ideas = [];
                    }
                }
            }
        }
        
        let ideaTracker;
        document.addEventListener('DOMContentLoaded', () => {
            ideaTracker = new IdeaBacklogTracker();
        });
    </script>
</body>
</html>
