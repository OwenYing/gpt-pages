<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Yoga Pose Library - GPT Static Pages</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .pose-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .pose-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4CAF50;
        }
        
        .pose-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2E7D32;
            margin-bottom: 10px;
        }
        
        .pose-difficulty {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .difficulty-beginner { background: #E8F5E8; color: #2E7D32; }
        .difficulty-intermediate { background: #FFF3E0; color: #F57C00; }
        .difficulty-advanced { background: #FFEBEE; color: #D32F2F; }
        
        .pose-instructions {
            margin: 15px 0;
            line-height: 1.6;
        }
        
        .pose-benefits {
            background: #F3E5F5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .pose-benefits h4 {
            margin: 0 0 10px 0;
            color: #7B1FA2;
        }
        
        .pose-benefits ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .pose-benefits li {
            margin: 5px 0;
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #4CAF50;
            background: white;
            color: #4CAF50;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: #4CAF50;
            color: white;
        }
        
        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .pose-count {
            text-align: center;
            color: #666;
            margin: 20px 0;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: var(--gradient-primary);
            color: white;
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .page-header-content {
            position: relative;
            z-index: 2;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .page-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .page-category-badge {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .page-number-badge {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .content-section {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Hub
    </a>
    
    <div class="container">
        <div class="page-content">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <h1 class="page-title">Simple Yoga Pose Library</h1>
                    <div class="page-meta">
                        <span class="page-category-badge">Health & Fitness</span>
                        <span class="page-number-badge">Page #28</span>
                    </div>
                </div>
            </div>

                    <!-- Introduction -->
            <div class="content-section">
                <p class="description">
                    Explore a comprehensive library of yoga poses with detailed instructions, difficulty levels, and benefits. 
                    Perfect for beginners and experienced practitioners alike.
                </p>
            </div>

            <!-- Search and Filters -->
            <div class="content-section">
                <div class="search-box" id="searchBox" placeholder="Search poses...">
                    <input type="text" placeholder="Search poses by name, difficulty, or benefits..." style="width: 100%; border: none; outline: none; font-size: 16px;">
                </div>

                <div class="category-filter">
                    <button class="filter-btn active" data-filter="all">All Poses</button>
                    <button class="filter-btn" data-filter="beginner">Beginner</button>
                    <button class="filter-btn" data-filter="intermediate">Intermediate</button>
                    <button class="filter-btn" data-filter="advanced">Advanced</button>
                    <button class="filter-btn" data-filter="standing">Standing</button>
                    <button class="filter-btn" data-filter="seated">Seated</button>
                    <button class="filter-btn" data-filter="inverted">Inverted</button>
                    <button class="filter-btn" data-filter="twisting">Twisting</button>
                    <button class="filter-btn" data-filter="balancing">Balancing</button>
                </div>

                <div class="pose-count" id="poseCount"></div>

                <div class="pose-grid" id="poseGrid">
                    <!-- Poses will be populated by JavaScript -->
                </div>
            </div>
    </div>

    <script>
        const yogaPoses = [
            {
                name: "Mountain Pose (Tadasana)",
                difficulty: "beginner",
                category: "standing",
                instructions: [
                    "Stand with feet together, arms at sides",
                    "Lengthen your spine, lift your chest",
                    "Engage your thigh muscles, draw in your belly",
                    "Press your feet into the ground",
                    "Hold for 5-10 breaths"
                ],
                benefits: [
                    "Improves posture and balance",
                    "Strengthens thighs, knees, and ankles",
                    "Increases awareness and focus",
                    "Relieves back pain"
                ]
            },
            {
                name: "Downward-Facing Dog (Adho Mukha Svanasana)",
                difficulty: "beginner",
                category: "inverted",
                instructions: [
                    "Start on hands and knees",
                    "Lift hips up and back, forming an inverted V",
                    "Press hands into the mat, lengthen spine",
                    "Keep legs straight, heels reaching toward floor",
                    "Hold for 5-10 breaths"
                ],
                benefits: [
                    "Strengthens arms and shoulders",
                    "Stretches hamstrings and calves",
                    "Improves circulation",
                    "Calms the mind"
                ]
            },
            {
                name: "Child's Pose (Balasana)",
                difficulty: "beginner",
                category: "seated",
                instructions: [
                    "Kneel on the floor, sit back on heels",
                    "Fold forward, bringing chest to thighs",
                    "Extend arms forward or rest them at sides",
                    "Rest forehead on the mat",
                    "Hold for 1-3 minutes"
                ],
                benefits: [
                    "Gently stretches hips and thighs",
                    "Relieves back and neck tension",
                    "Promotes relaxation",
                    "Good resting pose"
                ]
            },
            {
                name: "Warrior I (Virabhadrasana I)",
                difficulty: "beginner",
                category: "standing",
                instructions: [
                    "Step one foot back, turn it out 45 degrees",
                    "Bend front knee to 90 degrees",
                    "Square hips forward, lift chest",
                    "Raise arms overhead, palms together",
                    "Hold for 5-10 breaths each side"
                ],
                benefits: [
                    "Strengthens legs and core",
                    "Improves balance and stability",
                    "Opens chest and shoulders",
                    "Builds focus and concentration"
                ]
            },
            {
                name: "Tree Pose (Vrksasana)",
                difficulty: "intermediate",
                category: "balancing",
                instructions: [
                    "Stand on one leg, bend other knee",
                    "Place foot on inner thigh or calf (not knee)",
                    "Bring hands to prayer position at chest",
                    "Focus on a point ahead for balance",
                    "Hold for 5-10 breaths each side"
                ],
                benefits: [
                    "Improves balance and coordination",
                    "Strengthens legs and core",
                    "Opens hips and groin",
                    "Enhances concentration"
                ]
            },
            {
                name: "Cobra Pose (Bhujangasana)",
                difficulty: "beginner",
                category: "inverted",
                instructions: [
                    "Lie on stomach, place hands under shoulders",
                    "Press tops of feet into the mat",
                    "Lift chest off the ground using back strength",
                    "Keep elbows close to body",
                    "Hold for 5-10 breaths"
                ],
                benefits: [
                    "Strengthens back muscles",
                    "Opens chest and shoulders",
                    "Improves posture",
                    "Relieves back pain"
                ]
            },
            {
                name: "Triangle Pose (Trikonasana)",
                difficulty: "intermediate",
                category: "standing",
                instructions: [
                    "Stand with feet wide apart",
                    "Turn one foot out 90 degrees",
                    "Extend arms parallel to floor",
                    "Reach forward, then down to shin or floor",
                    "Hold for 5-10 breaths each side"
                ],
                benefits: [
                    "Stretches legs and spine",
                    "Opens chest and shoulders",
                    "Improves balance",
                    "Stimulates digestion"
                ]
            },
            {
                name: "Bridge Pose (Setu Bandhasana)",
                difficulty: "intermediate",
                category: "inverted",
                instructions: [
                    "Lie on back, bend knees, feet flat",
                    "Press feet into floor, lift hips",
                    "Interlace fingers under back, roll shoulders",
                    "Keep thighs parallel, engage glutes",
                    "Hold for 5-10 breaths"
                ],
                benefits: [
                    "Strengthens back and glutes",
                    "Opens chest and shoulders",
                    "Improves spinal flexibility",
                    "Calms the nervous system"
                ]
            },
            {
                name: "Crow Pose (Bakasana)",
                difficulty: "advanced",
                category: "balancing",
                instructions: [
                    "Squat down, place hands shoulder-width apart",
                    "Bend elbows, place knees on upper arms",
                    "Lean forward, lift feet off ground",
                    "Balance on hands, engage core",
                    "Hold for 5-10 breaths"
                ],
                benefits: [
                    "Builds arm and core strength",
                    "Improves balance and coordination",
                    "Increases confidence",
                    "Develops focus and concentration"
                ]
            },
            {
                name: "Half Moon Pose (Ardha Chandrasana)",
                difficulty: "advanced",
                category: "balancing",
                instructions: [
                    "From Triangle Pose, place hand on floor",
                    "Lift back leg parallel to floor",
                    "Open chest, extend top arm up",
                    "Keep standing leg strong and engaged",
                    "Hold for 5-10 breaths each side"
                ],
                benefits: [
                    "Improves balance and coordination",
                    "Strengthens legs and core",
                    "Opens hips and groin",
                    "Enhances focus and concentration"
                ]
            },
            {
                name: "Seated Forward Bend (Paschimottanasana)",
                difficulty: "intermediate",
                category: "seated",
                instructions: [
                    "Sit with legs extended forward",
                    "Lengthen spine, fold forward from hips",
                    "Reach for feet, shins, or hold ankles",
                    "Keep back straight, don't round",
                    "Hold for 1-3 minutes"
                ],
                benefits: [
                    "Stretches hamstrings and spine",
                    "Calms the nervous system",
                    "Improves digestion",
                    "Relieves stress and anxiety"
                ]
            },
            {
                name: "Twisted Chair Pose (Parivrtta Utkatasana)",
                difficulty: "advanced",
                category: "twisting",
                instructions: [
                    "Start in Chair Pose, bring hands to prayer",
                    "Twist torso to one side, elbow to opposite knee",
                    "Keep knees aligned, engage core",
                    "Look over shoulder, maintain balance",
                    "Hold for 5-10 breaths each side"
                ],
                benefits: [
                    "Strengthens legs and core",
                    "Improves spinal rotation",
                    "Stimulates digestion",
                    "Enhances balance and focus"
                ]
            }
        ];

        let currentFilter = 'all';
        let searchTerm = '';

        function renderPoses() {
            const grid = document.getElementById('poseGrid');
            const countDisplay = document.getElementById('poseCount');
            
            let filteredPoses = yogaPoses.filter(pose => {
                const matchesFilter = currentFilter === 'all' || pose.difficulty === currentFilter || pose.category === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    pose.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    pose.benefits.some(benefit => benefit.toLowerCase().includes(searchTerm.toLowerCase()));
                
                return matchesFilter && matchesSearch;
            });

            countDisplay.textContent = `Showing ${filteredPoses.length} of ${yogaPoses.length} poses`;

            grid.innerHTML = filteredPoses.map(pose => `
                <div class="pose-card">
                    <div class="pose-title">${pose.name}</div>
                    <div class="pose-difficulty difficulty-${pose.difficulty}">${pose.difficulty.charAt(0).toUpperCase() + pose.difficulty.slice(1)}</div>
                    
                    <div class="pose-instructions">
                        <strong>Instructions:</strong>
                        <ol>
                            ${pose.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                        </ol>
                    </div>
                    
                    <div class="pose-benefits">
                        <h4>Benefits:</h4>
                        <ul>
                            ${pose.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');
        }

        function initializeFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderPoses();
                });
            });
        }

        function initializeSearch() {
            const searchInput = document.querySelector('#searchBox input');
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderPoses();
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initializeFilters();
            initializeSearch();
            renderPoses();
        });
    </script>
</body>
</html>
