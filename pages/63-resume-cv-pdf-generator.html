<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume/CV PDF Generator - GPT Ideas Hub</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-content { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .page-header { text-align: center; margin-bottom: 40px; padding: 40px 0; background: var(--gradient-primary); color: white; border-radius: var(--border-radius); position: relative; overflow: hidden; }
        .page-header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>'); opacity: 0.3; }
        .page-header-content { position: relative; z-index: 2; }
        .page-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 16px; font-family: 'Space Grotesk', sans-serif; }
        .page-meta { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .page-category-badge, .page-number-badge { padding: 8px 16px; background: rgba(255, 255, 255, 0.2); border-radius: 20px; font-size: 0.9rem; font-weight: 500; }
        .back-button { position: fixed; top: 20px; left: 20px; background: var(--primary-color); color: white; padding: 12px 20px; border-radius: var(--border-radius); text-decoration: none; font-weight: 500; transition: var(--transition); z-index: 1000; display: flex; align-items: center; gap: 8px; }
        .back-button:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        
        .resume-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        .form-panel { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-md); }
        .preview-panel { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-md); }
        
        .form-section { margin-bottom: 30px; }
        .form-section h3 { color: var(--primary-color); margin-bottom: 15px; border-bottom: 2px solid var(--border-color); padding-bottom: 8px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-primary); }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 10px; border: 2px solid var(--border-color); border-radius: var(--border-radius); font-size: 1rem; transition: var(--transition); }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        .form-textarea { resize: vertical; min-height: 80px; }
        
        .add-item-btn { background: var(--primary-color); color: white; border: none; padding: 8px 16px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: var(--transition); display: flex; align-items: center; gap: 8px; margin: 10px 0; }
        .add-item-btn:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        
        .item-list { margin: 15px 0; }
        .item-card { background: var(--bg-secondary); padding: 15px; border-radius: var(--border-radius); margin-bottom: 10px; border: 1px solid var(--border-color); }
        .item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .item-title { font-weight: 600; color: var(--text-primary); }
        .item-actions { display: flex; gap: 8px; }
        .btn-small { padding: 4px 8px; border: none; border-radius: var(--border-radius); cursor: pointer; font-size: 0.8rem; transition: var(--transition); }
        .btn-edit { background: var(--primary-color); color: white; }
        .btn-edit:hover { background: var(--primary-dark); }
        .btn-delete { background: #ef4444; color: white; }
        .btn-delete:hover { background: #dc2626; }
        
        .resume-preview { background: #f8fafc; padding: 20px; border-radius: var(--border-radius); border: 1px solid var(--border-color); min-height: 500px; }
        .resume-header { text-align: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid var(--primary-color); }
        .resume-name { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); margin-bottom: 5px; }
        .resume-title { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 10px; }
        .resume-contact { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; font-size: 0.9rem; color: var(--text-secondary); }
        .resume-section { margin-bottom: 20px; }
        .resume-section h3 { color: var(--primary-color); margin-bottom: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        .resume-item { margin-bottom: 15px; }
        .resume-item h4 { font-weight: 600; color: var(--text-primary); margin-bottom: 5px; }
        .resume-item p { color: var(--text-secondary); font-size: 0.9rem; line-height: 1.5; }
        
        .action-buttons { display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap; }
        .btn-primary { background: var(--primary-color); color: white; border: none; padding: 12px 24px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: var(--transition); display: flex; align-items: center; gap: 8px; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .btn-secondary { background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--border-color); padding: 12px 24px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: var(--transition); display: flex; align-items: center; gap: 8px; }
        .btn-secondary:hover { background: var(--bg-tertiary); border-color: var(--primary-color); }
        
        @media (max-width: 768px) {
            .page-title { font-size: 2rem; }
            .resume-container { grid-template-columns: 1fr; }
            .back-button { position: relative; top: auto; left: auto; margin-bottom: 20px; display: inline-block; }
        }
    </style>
</head>
<body class="individual-page">
    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Hub
    </a>
    
    <div class="container">
        <div class="page-content">
            <div class="page-header">
                <div class="page-header-content">
                    <h1 class="page-title">Resume/CV PDF Generator</h1>
                    <div class="page-meta">
                        <span class="page-category-badge">Work & Productivity</span>
                        <span class="page-number-badge">Page #63</span>
                    </div>
                </div>
            </div>
            
            <div class="resume-container">
                <div class="form-panel">
                    <div class="form-section">
                        <h3>Personal Information</h3>
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-input" id="fullName" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Professional Title</label>
                            <input type="text" class="form-input" id="professionalTitle" placeholder="Software Engineer">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="email" placeholder="john@email.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-input" id="phone" placeholder="(555) 123-4567">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-input" id="location" placeholder="City, State">
                        </div>
                        <div class="form-group">
                            <label class="form-label">LinkedIn</label>
                            <input type="url" class="form-input" id="linkedin" placeholder="linkedin.com/in/johndoe">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Professional Summary</label>
                            <textarea class="form-textarea" id="summary" placeholder="Brief professional summary..."></textarea>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3>Work Experience</h3>
                        <div id="experienceList" class="item-list">
                            <!-- Experience items will be added here -->
                        </div>
                        <button class="add-item-btn" id="addExperienceBtn">
                            <i class="fas fa-plus"></i> Add Experience
                        </button>
                    </div>
                    
                    <div class="form-section">
                        <h3>Education</h3>
                        <div id="educationList" class="item-list">
                            <!-- Education items will be added here -->
                        </div>
                        <button class="add-item-btn" id="addEducationBtn">
                            <i class="fas fa-plus"></i> Add Education
                        </button>
                    </div>
                    
                    <div class="form-section">
                        <h3>Skills</h3>
                        <div class="form-group">
                            <label class="form-label">Skills (comma-separated)</label>
                            <textarea class="form-textarea" id="skills" placeholder="JavaScript, React, Node.js, Python..."></textarea>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3>Projects</h3>
                        <div id="projectsList" class="item-list">
                            <!-- Project items will be added here -->
                        </div>
                        <button class="add-item-btn" id="addProjectBtn">
                            <i class="fas fa-plus"></i> Add Project
                        </button>
                    </div>
                </div>
                
                <div class="preview-panel">
                    <h3>Resume Preview</h3>
                    <div id="resumePreview" class="resume-preview">
                        <div class="resume-header">
                            <div class="resume-name">Your Name</div>
                            <div class="resume-title">Professional Title</div>
                            <div class="resume-contact">
                                <span>email@example.com</span>
                                <span>(555) 123-4567</span>
                                <span>City, State</span>
                            </div>
                        </div>
                        <p>Fill in the form to see your resume preview</p>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn-primary" id="generatePDF">
                    <i class="fas fa-file-pdf"></i> Generate PDF
                </button>
                <button class="btn-secondary" id="saveResume">
                    <i class="fas fa-save"></i> Save Resume
                </button>
                <button class="btn-secondary" id="loadTemplate">
                    <i class="fas fa-download"></i> Load Template
                </button>
            </div>
        </div>
    </div>
    
    <script>
        class ResumeGenerator {
            constructor() {
                this.experience = [];
                this.education = [];
                this.projects = [];
                this.initializeElements();
                this.setupEventListeners();
                this.loadSavedResume();
                this.updatePreview();
            }
            
            initializeElements() {
                this.fullName = document.getElementById('fullName');
                this.professionalTitle = document.getElementById('professionalTitle');
                this.email = document.getElementById('email');
                this.phone = document.getElementById('phone');
                this.location = document.getElementById('location');
                this.linkedin = document.getElementById('linkedin');
                this.summary = document.getElementById('summary');
                this.skills = document.getElementById('skills');
                this.experienceList = document.getElementById('experienceList');
                this.educationList = document.getElementById('educationList');
                this.projectsList = document.getElementById('projectsList');
                this.resumePreview = document.getElementById('resumePreview');
            }
            
            setupEventListeners() {
                document.getElementById('addExperienceBtn').addEventListener('click', () => this.addExperience());
                document.getElementById('addEducationBtn').addEventListener('click', () => this.addEducation());
                document.getElementById('addProjectBtn').addEventListener('click', () => this.addProject());
                document.getElementById('generatePDF').addEventListener('click', () => this.generatePDF());
                document.getElementById('saveResume').addEventListener('click', () => this.saveResume());
                document.getElementById('loadTemplate').addEventListener('click', () => this.loadTemplate());
                
                // Auto-save on input change
                const inputs = document.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        this.updatePreview();
                        this.saveResume();
                    });
                });
            }
            
            addExperience() {
                const experience = {
                    id: Date.now(),
                    title: '',
                    company: '',
                    location: '',
                    startDate: '',
                    endDate: '',
                    description: ''
                };
                
                this.experience.push(experience);
                this.renderExperience();
                this.updatePreview();
            }
            
            renderExperience() {
                this.experienceList.innerHTML = '';
                
                this.experience.forEach((exp, index) => {
                    const expElement = document.createElement('div');
                    expElement.className = 'item-card';
                    expElement.innerHTML = `
                        <div class="item-header">
                            <div class="item-title">Experience ${index + 1}</div>
                            <div class="item-actions">
                                <button class="btn-small btn-edit" onclick="resumeGenerator.editExperience(${exp.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-small btn-delete" onclick="resumeGenerator.deleteExperience(${exp.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Job Title" value="${exp.title}" 
                                   onchange="resumeGenerator.updateExperience(${exp.id}, 'title', this.value)">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Company" value="${exp.company}" 
                                   onchange="resumeGenerator.updateExperience(${exp.id}, 'company', this.value)">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Location" value="${exp.location}" 
                                   onchange="resumeGenerator.updateExperience(${exp.id}, 'location', this.value)">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <input type="date" class="form-input" value="${exp.startDate}" 
                                   onchange="resumeGenerator.updateExperience(${exp.id}, 'startDate', this.value)">
                            <input type="date" class="form-input" value="${exp.endDate}" 
                                   onchange="resumeGenerator.updateExperience(${exp.id}, 'endDate', this.value)">
                        </div>
                        <div class="form-group">
                            <textarea class="form-textarea" placeholder="Job Description" 
                                      onchange="resumeGenerator.updateExperience(${exp.id}, 'description', this.value)">${exp.description}</textarea>
                        </div>
                    `;
                    
                    this.experienceList.appendChild(expElement);
                });
            }
            
            addEducation() {
                const education = {
                    id: Date.now(),
                    degree: '',
                    school: '',
                    location: '',
                    startDate: '',
                    endDate: '',
                    gpa: ''
                };
                
                this.education.push(education);
                this.renderEducation();
                this.updatePreview();
            }
            
            renderEducation() {
                this.educationList.innerHTML = '';
                
                this.education.forEach((edu, index) => {
                    const eduElement = document.createElement('div');
                    eduElement.className = 'item-card';
                    eduElement.innerHTML = `
                        <div class="item-header">
                            <div class="item-title">Education ${index + 1}</div>
                            <div class="item-actions">
                                <button class="btn-small btn-edit" onclick="resumeGenerator.editEducation(${edu.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-small btn-delete" onclick="resumeGenerator.deleteEducation(${edu.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Degree" value="${edu.degree}" 
                                   onchange="resumeGenerator.updateEducation(${edu.id}, 'degree', this.value)">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="School" value="${edu.school}" 
                                   onchange="resumeGenerator.updateEducation(${edu.id}, 'school', this.value)">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Location" value="${edu.location}" 
                                   onchange="resumeGenerator.updateEducation(${edu.id}, 'location', this.value)">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <input type="date" class="form-input" value="${edu.startDate}" 
                                   onchange="resumeGenerator.updateEducation(${edu.id}, 'startDate', this.value)">
                            <input type="date" class="form-input" value="${edu.endDate}" 
                                   onchange="resumeGenerator.updateEducation(${edu.id}, 'endDate', this.value)">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="GPA (optional)" value="${edu.gpa}" 
                                   onchange="resumeGenerator.updateEducation(${edu.id}, 'gpa', this.value)">
                        </div>
                    `;
                    
                    this.educationList.appendChild(eduElement);
                });
            }
            
            addProject() {
                const project = {
                    id: Date.now(),
                    name: '',
                    description: '',
                    technologies: '',
                    url: ''
                };
                
                this.projects.push(project);
                this.renderProjects();
                this.updatePreview();
            }
            
            renderProjects() {
                this.projectsList.innerHTML = '';
                
                this.projects.forEach((proj, index) => {
                    const projElement = document.createElement('div');
                    projElement.className = 'item-card';
                    projElement.innerHTML = `
                        <div class="item-header">
                            <div class="item-title">Project ${index + 1}</div>
                            <div class="item-actions">
                                <button class="btn-small btn-edit" onclick="resumeGenerator.editProject(${proj.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-small btn-delete" onclick="resumeGenerator.deleteProject(${proj.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Project Name" value="${proj.name}" 
                                   onchange="resumeGenerator.updateProject(${proj.id}, 'name', this.value)">
                        </div>
                        <div class="form-group">
                            <textarea class="form-textarea" placeholder="Project Description" 
                                      onchange="resumeGenerator.updateProject(${proj.id}, 'description', this.value)">${proj.description}</textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Technologies Used" value="${proj.technologies}" 
                                   onchange="resumeGenerator.updateProject(${proj.id}, 'technologies', this.value)">
                        </div>
                        <div class="form-group">
                            <input type="url" class="form-input" placeholder="Project URL (optional)" value="${proj.url}" 
                                   onchange="resumeGenerator.updateProject(${proj.id}, 'url', this.value)">
                        </div>
                    `;
                    
                    this.projectsList.appendChild(projElement);
                });
            }
            
            updateExperience(id, field, value) {
                const exp = this.experience.find(e => e.id === id);
                if (exp) {
                    exp[field] = value;
                    this.updatePreview();
                }
            }
            
            updateEducation(id, field, value) {
                const edu = this.education.find(e => e.id === id);
                if (edu) {
                    edu[field] = value;
                    this.updatePreview();
                }
            }
            
            updateProject(id, field, value) {
                const proj = this.projects.find(p => p.id === id);
                if (proj) {
                    proj[field] = value;
                    this.updatePreview();
                }
            }
            
            deleteExperience(id) {
                if (confirm('Delete this experience entry?')) {
                    this.experience = this.experience.filter(e => e.id !== id);
                    this.renderExperience();
                    this.updatePreview();
                }
            }
            
            deleteEducation(id) {
                if (confirm('Delete this education entry?')) {
                    this.education = this.education.filter(e => e.id !== id);
                    this.renderEducation();
                    this.updatePreview();
                }
            }
            
            deleteProject(id) {
                if (confirm('Delete this project entry?')) {
                    this.projects = this.projects.filter(p => p.id !== id);
                    this.renderProjects();
                    this.updatePreview();
                }
            }
            
            editExperience(id) {
                // Focus on the first input of the experience item
                const expElement = document.querySelector(`[onclick*="${id}"]`).closest('.item-card');
                const firstInput = expElement.querySelector('input');
                if (firstInput) {
                    firstInput.focus();
                }
            }
            
            editEducation(id) {
                const eduElement = document.querySelector(`[onclick*="${id}"]`).closest('.item-card');
                const firstInput = eduElement.querySelector('input');
                if (firstInput) {
                    firstInput.focus();
                }
            }
            
            editProject(id) {
                const projElement = document.querySelector(`[onclick*="${id}"]`).closest('.item-card');
                const firstInput = projElement.querySelector('input');
                if (firstInput) {
                    firstInput.focus();
                }
            }
            
            updatePreview() {
                const name = this.fullName.value || 'Your Name';
                const title = this.professionalTitle.value || 'Professional Title';
                const email = this.email.value || 'email@example.com';
                const phone = this.phone.value || '(555) 123-4567';
                const location = this.location.value || 'City, State';
                const linkedin = this.linkedin.value || '';
                const summary = this.summary.value || '';
                const skills = this.skills.value || '';
                
                this.resumePreview.innerHTML = `
                    <div class="resume-header">
                        <div class="resume-name">${name}</div>
                        <div class="resume-title">${title}</div>
                        <div class="resume-contact">
                            <span>${email}</span>
                            <span>${phone}</span>
                            <span>${location}</span>
                            ${linkedin ? `<span>${linkedin}</span>` : ''}
                        </div>
                    </div>
                    
                    ${summary ? `
                        <div class="resume-section">
                            <h3>Professional Summary</h3>
                            <p>${summary}</p>
                        </div>
                    ` : ''}
                    
                    ${this.experience.length > 0 ? `
                        <div class="resume-section">
                            <h3>Work Experience</h3>
                            ${this.experience.map(exp => `
                                <div class="resume-item">
                                    <h4>${exp.title || 'Job Title'} at ${exp.company || 'Company'}</h4>
                                    <p>${exp.location || 'Location'} • ${exp.startDate || 'Start Date'} - ${exp.endDate || 'End Date'}</p>
                                    <p>${exp.description || 'Job description'}</p>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    ${this.education.length > 0 ? `
                        <div class="resume-section">
                            <h3>Education</h3>
                            ${this.education.map(edu => `
                                <div class="resume-item">
                                    <h4>${edu.degree || 'Degree'} from ${edu.school || 'School'}</h4>
                                    <p>${edu.location || 'Location'} • ${edu.startDate || 'Start Date'} - ${edu.endDate || 'End Date'}</p>
                                    ${edu.gpa ? `<p>GPA: ${edu.gpa}</p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    ${skills ? `
                        <div class="resume-section">
                            <h3>Skills</h3>
                            <p>${skills}</p>
                        </div>
                    ` : ''}
                    
                    ${this.projects.length > 0 ? `
                        <div class="resume-section">
                            <h3>Projects</h3>
                            ${this.projects.map(proj => `
                                <div class="resume-item">
                                    <h4>${proj.name || 'Project Name'}</h4>
                                    <p>${proj.description || 'Project description'}</p>
                                    ${proj.technologies ? `<p><strong>Technologies:</strong> ${proj.technologies}</p>` : ''}
                                    ${proj.url ? `<p><strong>URL:</strong> <a href="${proj.url}" target="_blank">${proj.url}</a></p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;

            generateResumeHTML() {
                const name = this.fullName.value || 'Your Name';
                const title = this.professionalTitle.value || 'Professional Title';
                const email = this.email.value || 'email@example.com';
                const phone = this.phone.value || '(555) 123-4567';
                const location = this.location.value || 'City, State';
                const linkedin = this.linkedin.value || '';
                const summary = this.summary.value || '';
                const skills = this.skills.value || '';
                
                return `
                    <div class="resume-header">
                        <div class="resume-name">${name}</div>
                        <div class="resume-title">${title}</div>
                        <div class="resume-contact">
                            ${email} • ${phone} • ${location}${linkedin ? ` • ${linkedin}` : ''}
                        </div>
                    </div>
                    
                    ${summary ? `
                        <div class="resume-section">
                            <h3>Professional Summary</h3>
                            <p>${summary}</p>
                        </div>
                    ` : ''}
                    
                    ${this.experience.length > 0 ? `
                        <div class="resume-section">
                            <h3>Work Experience</h3>
                            ${this.experience.map(exp => `
                                <div class="resume-item">
                                    <h4>${exp.title || 'Job Title'} at ${exp.company || 'Company'}</h4>
                                    <p>${exp.location || 'Location'} • ${exp.startDate || 'Start Date'} - ${exp.endDate || 'End Date'}</p>
                                    <p>${exp.description || 'Job description'}</p>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    ${this.education.length > 0 ? `
                        <div class="resume-section">
                            <h3>Education</h3>
                            ${this.education.map(edu => `
                                <div class="resume-item">
                                    <h4>${edu.degree || 'Degree'} from ${edu.school || 'School'}</h4>
                                    <p>${edu.location || 'Location'} • ${edu.startDate || 'Start Date'} - ${edu.endDate || 'End Date'}</p>
                                    ${edu.gpa ? `<p>GPA: ${edu.gpa}</p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    ${skills ? `
                        <div class="resume-section">
                            <h3>Skills</h3>
                            <p>${skills}</p>
                        </div>
                    ` : ''}
                    
                    ${this.projects.length > 0 ? `
                        <div class="resume-section">
                            <h3>Projects</h3>
                            ${this.projects.map(proj => `
                                <div class="resume-item">
                                    <h4>${proj.name || 'Project Name'}</h4>
                                    <p>${proj.description || 'Project description'}</p>
                                    ${proj.technologies ? `<p><strong>Technologies:</strong> ${proj.technologies}</p>` : ''}
                                    ${proj.url ? `<p><strong>URL:</strong> ${proj.url}</p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
            }
            
            saveResume() {
                const resumeData = {
                    fullName: this.fullName.value,
                    professionalTitle: this.professionalTitle.value,
                    email: this.email.value,
                    phone: this.phone.value,
                    location: this.location.value,
                    linkedin: this.linkedin.value,
                    summary: this.summary.value,
                    skills: this.skills.value,
                    experience: this.experience,
                    education: this.education,
                    projects: this.projects
                };
                
                localStorage.setItem('resumeData', JSON.stringify(resumeData));
            }
            
            loadSavedResume() {
                const saved = localStorage.getItem('resumeData');
                if (saved) {
                    try {
                        const resumeData = JSON.parse(saved);
                        this.fullName.value = resumeData.fullName || '';
                        this.professionalTitle.value = resumeData.professionalTitle || '';
                        this.email.value = resumeData.email || '';
                        this.phone.value = resumeData.phone || '';
                        this.location.value = resumeData.location || '';
                        this.linkedin.value = resumeData.linkedin || '';
                        this.summary.value = resumeData.summary || '';
                        this.skills.value = resumeData.skills || '';
                        this.experience = resumeData.experience || [];
                        this.education = resumeData.education || [];
                        this.projects = resumeData.projects || [];
                        
                        this.renderExperience();
                        this.renderEducation();
                        this.renderProjects();
                        this.updatePreview();
                    } catch (error) {
                        console.error('Error loading saved resume:', error);
                    }
                }
            }
        }
        
        let resumeGenerator;
        document.addEventListener('DOMContentLoaded', () => {
            resumeGenerator = new ResumeGenerator();
        });
