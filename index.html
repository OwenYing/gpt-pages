<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Ideas Hub - 100 Creative Static Pages</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">ðŸš€</span>
                    GPT Ideas Hub
                </h1>
                <p class="tagline">100 Practical Tools & Utilities</p>
                <div class="social-links">
                    <a href="https://github.com/OwenYing/gpt-pages" target="_blank" class="social-link github-link">
                        <i class="fab fa-github"></i>
                        Star for more pages: @OwenYing/gpt-pages
                    </a>
                    <a href="https://www.linkedin.com/in/tianchengying/" target="_blank" class="social-link linkedin-link">
                        <i class="fab fa-linkedin"></i>
                        Follow on LinkedIn for More Ideas
                    </a>
                </div>
            </div>
        </header>

        <!-- Search and Filter Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search through 100 practical tools..." class="search-input">
                    <button class="clear-search" id="clearSearch" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="filter-tabs">
                    <button class="filter-tab active" data-category="all">
                        <i class="fas fa-globe"></i>
                        All Pages
                    </button>
                    <button class="filter-tab" data-category="personal">
                        <i class="fas fa-user"></i>
                        Personal Tools
                    </button>
                    <button class="filter-tab" data-category="finance">
                        <i class="fas fa-dollar-sign"></i>
                        Finance & Money
                    </button>
                    <button class="filter-tab" data-category="health">
                        <i class="fas fa-heartbeat"></i>
                        Health & Fitness
                    </button>
                    <button class="filter-tab" data-category="education">
                        <i class="fas fa-graduation-cap"></i>
                        Education & Learning
                    </button>
                    <button class="filter-tab" data-category="creative">
                        <i class="fas fa-palette"></i>
                        Writing & Creativity
                    </button>
                    <button class="filter-tab" data-category="travel">
                        <i class="fas fa-plane"></i>
                        Travel & Navigation
                    </button>
                    <button class="filter-tab" data-category="productivity">
                        <i class="fas fa-rocket"></i>
                        Work & Productivity
                    </button>
                    <button class="filter-tab" data-category="lifestyle">
                        <i class="fas fa-home"></i>
                        Home & Lifestyle
                    </button>
                    <button class="filter-tab" data-category="entertainment">
                        <i class="fas fa-smile"></i>
                        Fun & Entertainment
                    </button>
                    <button class="filter-tab" data-category="tech">
                        <i class="fas fa-microchip"></i>
                        Tech & Coding
                    </button>
                </div>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number" id="totalPages">100</div>
                    <div class="stat-label">Total Pages</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="filteredPages">100</div>
                    <div class="stat-label">Showing</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="searchResults">0</div>
                    <div class="stat-label">Search Results</div>
                </div>
            </div>
        </section>

        <!-- Pages Grid -->
        <section class="pages-section">
            <div class="pages-grid" id="pagesGrid">
                <!-- Pages will be dynamically generated here -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 GPT Ideas Hub. Powered by AI creativity.</p>
                <div class="footer-links">
                    <a href="https://github.com/OwenYing/gpt-pages/blob/main/README.md" class="footer-link">About</a>
                    <a href="https://www.linkedin.com/in/tianchengying/" class="footer-link">Contact</a>
                    <a href="https://github.com/OwenYing/gpt-pages" class="footer-link">GitHub</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
